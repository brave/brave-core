[package]
name = "brave-rust"
version = "0.1.0"
edition = "2018"

[dependencies]
adblock-ffi = { path = "../../components/adblock_rust_ffi" }
challenge-bypass-ristretto-ffi = { path = "../../components/challenge_bypass_ristretto" }
speedreader-ffi = { path = "../../components/speedreader/rust/ffi" }
brave-rewards-cxx = { path = "../../components/skus/browser/brave-rewards-cxx/src" }
[patch.crates-io]
cssparser = { git = 'https://github.com/AndriusA/rust-cssparser', branch = "glibc" }

[lib]
crate-type = [ "staticlib" ]
name = "brave_rust"
path = "lib.rs"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
