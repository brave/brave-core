name: Lint
on:
  push:
    branches:
      - main
      - speedreader
  pull_request:
    branches:
      - main
      - speedreader
  schedule:
    - cron: '28 20 2 * *'
jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          components: clippy, rustfmt
          toolchain: stable

      - name: Cache
        uses: Swatinem/rust-cache@v2

      - name: Format
        run: cargo fmt --all -- --check

      - name: Clippy
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets
