<html><head>
  <title>Attribute existence selector</title>
  <style type="text/css">p { background-color : red }
p[title] { background-color : lime }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
<!--[ELEMENT('p[title]')]--><p title="title"><!--[TEXT('p[title]')]-->This paragraph should have a green background because its TITLE
      attribute is set.<!--[/TEXT('p[title]')]--></p><!--[/ELEMENT('p[title]')]-->

</body></html>
