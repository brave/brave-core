<html><head>
  <title>NEGATED Attribute value selector with declared namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
*|p, *|q, *|r, *|s { display : block ; margin-bottom : 1em }
*|p, *|r, *|s { background-color : lime ! important }
div.stub *:not([a|title="foo"]) {background-color : red }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:a="http://www.example.org/a" xmlns:b="http://www.example.org/b">
<div class="stub">
<!--[ELEMENT('*|p, *|r, *|s')]--><p title="foo"><!--[TEXT('*|p, *|r, *|s')]-->This paragraph should have a green background.<!--[/TEXT('*|p, *|r, *|s')]--></p><!--[/ELEMENT('*|p, *|r, *|s')]-->
<q xmlns="http://www.example.org/a" a:title="foo">This paragraph should be unstyled.</q>
<!--[ELEMENT('*|p, *|r, *|s')]--><s xmlns="http://www.example.org/a" a:title="foobar"><!--[TEXT('*|p, *|r, *|s')]-->This paragraph should have a green background.<!--[/TEXT('*|p, *|r, *|s')]--></s><!--[/ELEMENT('*|p, *|r, *|s')]-->
<!--[ELEMENT('*|p, *|r, *|s')]--><r xmlns="http://www.example.org/b" b:title="foo"><!--[TEXT('*|p, *|r, *|s')]-->This paragraph should have a green background.<!--[/TEXT('*|p, *|r, *|s')]--></r><!--[/ELEMENT('*|p, *|r, *|s')]-->
</div>

</body></html>
