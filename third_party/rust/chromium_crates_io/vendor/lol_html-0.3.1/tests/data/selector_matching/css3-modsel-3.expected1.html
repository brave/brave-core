<html><head>
  <title>Universal selector</title>
  <style type="text/css">* { color : lime }
ul, p { color : red }
*.t1 { color : lime }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body>
<!--[ELEMENT('ul, p')]--><p><!--[TEXT('ul, p')]-->
<!--[/TEXT('ul, p')]--><span class="t1"><!--[TEXT('ul, p')]-->This paragraph, and all textual contents in the document,
      should be green.<!--[/TEXT('ul, p')]--></span><!--[TEXT('ul, p')]-->
<!--[/TEXT('ul, p')]--></p><!--[/ELEMENT('ul, p')]-->
<!--[ELEMENT('ul, p')]--><ul><!--[TEXT('ul, p')]-->
  <!--[/TEXT('ul, p')]--><li class="t1"><!--[TEXT('ul, p')]-->This item should be green.<!--[/TEXT('ul, p')]--></li><!--[TEXT('ul, p')]-->
<!--[/TEXT('ul, p')]--></ul><!--[/ELEMENT('ul, p')]-->
<foo xmlns="http://www.example.org/a">And this element, part of a non-HTML namespace,
      should be green too</foo>

</body></html>
