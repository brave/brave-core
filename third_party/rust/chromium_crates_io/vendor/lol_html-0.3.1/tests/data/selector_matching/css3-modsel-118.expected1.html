<html><head>
  <title>NEGATED type element selector with declared namespace</title>
  <style type="text/css">@namespace html url(http://www.w3.org/1999/xhtml);
@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
*|p, *|l { display : block ; margin-bottom : 1em }
div.test * { background-color : red }
div.test *:not(a|p) { background-color : lime }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body>
<div class="test">
 <!--[ELEMENT('div.test *')]--><p xmlns="http://www.w3.org/1999/xhtml"><!--[TEXT('div.test *')]-->This paragraph should have a green background.<!--[/TEXT('div.test *')]--></p><!--[/ELEMENT('div.test *')]-->
 <!--[ELEMENT('div.test *')]--><p xmlns="http://www.example.org/b"><!--[TEXT('div.test *')]-->This paragraph should have a green background.<!--[/TEXT('div.test *')]--></p><!--[/ELEMENT('div.test *')]-->
 <!--[ELEMENT('div.test *')]--><p xmlns=""><!--[TEXT('div.test *')]-->This paragraph should have a green background.<!--[/TEXT('div.test *')]--></p><!--[/ELEMENT('div.test *')]-->
 <!--[ELEMENT('div.test *')]--><p xmlns="http://www.example.org/a"><!--[TEXT('div.test *')]-->
 <!--[/TEXT('div.test *')]--><!--[ELEMENT('div.test *')]--><l><!--[TEXT('div.test *')]-->This paragraph should have a green background.<!--[/TEXT('div.test *')]--></l><!--[/ELEMENT('div.test *')]--><!--[TEXT('div.test *')]-->
 <!--[/TEXT('div.test *')]--></p><!--[/ELEMENT('div.test *')]-->
</div>

</body></html>
