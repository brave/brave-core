<html><head>
  <title>Attribute dash-separated value selector without declared namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
@namespace html url(http://www.w3.org/1999/xhtml);
*|p, *|address, *|q, *|r { display : block ; margin-bottom : 1em }
*|p, *|q { background-color : lime ! important }
*|*[|lang|="foo-bar"], *|*[|myattr|="tat-tut"] { background-color : red }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:b="http://www.example.org/b">
<!--[ELEMENT('*|*[|lang|="foo-bar"], *|*[|myattr|="tat-tut"]')]--><p lang="foo-bar"><!--[TEXT('*|*[|lang|="foo-bar"], *|*[|myattr|="tat-tut"]')]-->This paragraph should have a green background.<!--[/TEXT('*|*[|lang|="foo-bar"], *|*[|myattr|="tat-tut"]')]--></p><!--[/ELEMENT('*|*[|lang|="foo-bar"], *|*[|myattr|="tat-tut"]')]-->
<address lang="foo-b">This address should be unstyled.</address>
<address lang="foo-barbar-toto">This address should be unstyled.</address>
<!--[ELEMENT('*|*[|lang|="foo-bar"], *|*[|myattr|="tat-tut"]')]--><q xmlns="http://www.example.org/a" myattr="tat-tut-tot"><!--[TEXT('*|*[|lang|="foo-bar"], *|*[|myattr|="tat-tut"]')]-->This paragraph should have a green background.<!--[/TEXT('*|*[|lang|="foo-bar"], *|*[|myattr|="tat-tut"]')]--></q><!--[/ELEMENT('*|*[|lang|="foo-bar"], *|*[|myattr|="tat-tut"]')]-->
<r xmlns="http://www.example.org/b" b:myattr="tat-tut-tot">This paragraph should be unstyled.</r>

</body></html>
