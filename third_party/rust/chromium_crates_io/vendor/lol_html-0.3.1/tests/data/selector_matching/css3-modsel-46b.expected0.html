<html><head>
  <title>Indirect adjacent combinator</title>
  <style type="text/css">.green { background-color : lime ! important }
div.stub > p ~ p { background-color : red }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
 <div class="stub">
  <p>This paragraph should be unstyled.</p>
  <!--[ELEMENT('.green')]--><p class="green"><!--[TEXT('.green')]-->But this one should have a green background<!--[/TEXT('.green')]--></p><!--[/ELEMENT('.green')]-->
  <!--[ELEMENT('.green')]--><p class="green"><!--[TEXT('.green')]-->And this one should also have a green background<!--[/TEXT('.green')]--></p><!--[/ELEMENT('.green')]-->
  <address>This address is only here to fill some space between two paragraphs</address>
  <!--[ELEMENT('.green')]--><p class="green"><!--[TEXT('.green')]-->This paragraph should have a green background<!--[/TEXT('.green')]--></p><!--[/ELEMENT('.green')]-->
 </div>

</body></html>
