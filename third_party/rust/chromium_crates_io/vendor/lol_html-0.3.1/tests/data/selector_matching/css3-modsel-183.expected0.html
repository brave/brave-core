<html><head>
  <title>Syntax and parsing of class selectors</title>
  <style type="text/css">
p { color: green; }
..test { background: red; color: yellow; }
.foo..quux { background: red; color: yellow; }
.bar. { background: red; color: yellow; }
</style>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
<!--[ELEMENT('p')]--><p class="test"><!--[TEXT('p')]-->This text should be green.<!--[/TEXT('p')]--></p><!--[/ELEMENT('p')]-->
<!--[ELEMENT('p')]--><p class=".test"><!--[TEXT('p')]-->This text should be green.<!--[/TEXT('p')]--></p><!--[/ELEMENT('p')]-->
<!--[ELEMENT('p')]--><p class="foo"><!--[TEXT('p')]-->This text should be green.<!--[/TEXT('p')]--></p><!--[/ELEMENT('p')]-->
<!--[ELEMENT('p')]--><p class="foo quux"><!--[TEXT('p')]-->This text should be green.<!--[/TEXT('p')]--></p><!--[/ELEMENT('p')]-->
<!--[ELEMENT('p')]--><p class="foo  quux"><!--[TEXT('p')]-->This text should be green.<!--[/TEXT('p')]--></p><!--[/ELEMENT('p')]-->
<!--[ELEMENT('p')]--><p class=" bar "><!--[TEXT('p')]-->This text should be green.<!--[/TEXT('p')]--></p><!--[/ELEMENT('p')]-->

</body></html>
