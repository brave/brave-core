<html><head>
  <title>Attribute existence selector with declared namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
*|p, *|q, *|r { display : block ; margin-bottom : 1em }
*|q { background-color : red }
*[a|title] {background-color : lime }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:a="http://www.example.org/a" xmlns:b="http://www.example.org/b">
 <!--[ELEMENT('*|p, *|q, *|r')]--><p title="a paragraph"><!--[TEXT('*|p, *|q, *|r')]-->This paragraph should be unstyled.<!--[/TEXT('*|p, *|q, *|r')]--></p><!--[/ELEMENT('*|p, *|q, *|r')]-->
 <!--[ELEMENT('*|p, *|q, *|r')]--><q xmlns="http://www.example.org/a" a:title="a paragraph"><!--[TEXT('*|p, *|q, *|r')]-->This paragraph should have a green background.<!--[/TEXT('*|p, *|q, *|r')]--></q><!--[/ELEMENT('*|p, *|q, *|r')]-->
 <!--[ELEMENT('*|p, *|q, *|r')]--><r xmlns="http://www.example.org/b" b:title="a paragraph"><!--[TEXT('*|p, *|q, *|r')]-->This paragraph should be unstyled.<!--[/TEXT('*|p, *|q, *|r')]--></r><!--[/ELEMENT('*|p, *|q, *|r')]-->

</body></html>
