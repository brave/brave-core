<html><head>
  <title>Namespaces and \: in selectors</title>
  <style type="text/css">
p { color: green; }
foo\:bar { background: red; color: yellow; }
</style>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body>
<p>
<!--[ELEMENT('foo\:bar')]--><foo:bar xmlns:foo="http://www.example.org/"><!--[TEXT('foo\:bar')]-->
This text should be green.
<!--[/TEXT('foo\:bar')]--></foo:bar><!--[/ELEMENT('foo\:bar')]-->
</p>

</body></html>
