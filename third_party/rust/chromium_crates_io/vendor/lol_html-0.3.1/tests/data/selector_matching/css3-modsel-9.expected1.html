<html><head>
  <title>Substring matching attribute selector (beginning)</title>

p[title^="foo"] { background-color : lime }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
<!--[ELEMENT('p[title^="foo"]')]--><p title="foobar"><!--[TEXT('p[title^="foo"]')]-->This paragraph should have a green background<!--[/TEXT('p[title^="foo"]')]--><br><br><!--[TEXT('p[title^="foo"]')]-->
because its title attribute begins with "foo"<!--[/TEXT('p[title^="foo"]')]--></p><!--[/ELEMENT('p[title^="foo"]')]-->

</body></html>
