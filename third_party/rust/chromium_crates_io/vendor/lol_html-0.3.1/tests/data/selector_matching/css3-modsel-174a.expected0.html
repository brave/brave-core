<html><head>
  <title>Attribute selectors with multiple attributes</title>
  <style type="text/css">
 tests, tests * { display: block; color: red; }
 testA[*|attribute="pass"] { color: green; }
 testB[*|attribute="pass"] { color: green; }
</style>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body>
  <!--[ELEMENT('tests, tests *')]--><tests xmlns="http://css.example.net/" xmlns:test="http://css.example.net/"><!--[TEXT('tests, tests *')]-->
   <!--[/TEXT('tests, tests *')]--><!--[ELEMENT('tests, tests *')]--><testa attribute="pass" test:attribute="fail"><!--[TEXT('tests, tests *')]-->This should be green.<!--[/TEXT('tests, tests *')]--></testa><!--[/ELEMENT('tests, tests *')]--><!--[TEXT('tests, tests *')]-->
   <!--[/TEXT('tests, tests *')]--><!--[ELEMENT('tests, tests *')]--><testb attribute="fail" test:attribute="pass"><!--[TEXT('tests, tests *')]-->This should be green.<!--[/TEXT('tests, tests *')]--></testb><!--[/ELEMENT('tests, tests *')]--><!--[TEXT('tests, tests *')]-->
  <!--[/TEXT('tests, tests *')]--></tests><!--[/ELEMENT('tests, tests *')]-->

</body></html>
