<html><head>
  <title>NEGATED Attribute dash-separated value selector with universal namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
@namespace html url(http://www.w3.org/1999/xhtml);
*|p, *|q, *|r, *|s { display : block ; margin-bottom : 1em }
*|p.foo, *|q, *|s { background-color : lime ! important }
div.stub html|*:not([*|lang|="en"]),
  div.stub *|*:not(html|*):not([a|foo|="un-d"]) { background-color : red }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:a="http://www.example.org/a" xmlns:b="http://www.example.org/b">
<div class="stub">
<!--[ELEMENT('*|p, *|q, *|r, *|s')]--><p lang="en-us"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should be unstyled.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></p><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
<!--[ELEMENT('*|p, *|q, *|r, *|s')]--><p lang="fr" class="foo"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should have a green background.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></p><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
<!--[ELEMENT('*|p, *|q, *|r, *|s')]--><q xmlns="http://www.example.org/a" a:foo="un-deux-trois"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should have a green background.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></q><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
<!--[ELEMENT('*|p, *|q, *|r, *|s')]--><q xmlns="http://www.example.org/a" a:foo="un-second-deuxieme-trois"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should have a green background.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></q><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
<!--[ELEMENT('*|p, *|q, *|r, *|s')]--><r xmlns="http://www.example.org/a" a:foo="un-d-trois"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should be unstyled.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></r><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
<!--[ELEMENT('*|p, *|q, *|r, *|s')]--><s xmlns="http://www.example.org/b" b:foo="un-d-trois"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should have a green background.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></s><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
</div>

</body></html>
