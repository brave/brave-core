<html><head>
  <title>Attribute dash-separated value selector with declared namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
@namespace html url(http://www.w3.org/1999/xhtml);
*|p, *|q, *|r, *|s { display : block ; margin-bottom : 1em }
*|p, *|r { background-color : red }
*|*[a|foo|="bar"], *|*[html|lang|="en"] { background-color : lime }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:a="http://www.example.org/a" xmlns:b="http://www.example.org/b" xmlns:html="http://www.w3.org/1999/xhtml">
<!--[ELEMENT('*|p, *|q, *|r, *|s')]--><p html:lang="en-us"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should have a green background.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></p><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
<!--[ELEMENT('*|p, *|q, *|r, *|s')]--><q xmlns="http://www.example.org/a" a:foo="bargain-trash"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should be unstyled.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></q><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
<!--[ELEMENT('*|p, *|q, *|r, *|s')]--><r xmlns="http://www.example.org/a" a:foo="bar-drink-glass"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should have a green background<!--[/TEXT('*|p, *|q, *|r, *|s')]--></r><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
<!--[ELEMENT('*|p, *|q, *|r, *|s')]--><s xmlns="http://www.example.org/b" b:foo="bar-drink-glass"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should be unstyled.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></s><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->

</body></html>
