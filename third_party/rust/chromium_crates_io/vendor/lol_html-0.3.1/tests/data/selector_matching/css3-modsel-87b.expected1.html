 </head>
 <body>
<blockquote><div>This text should be unstyled.</div></blockquote>
<div>This text should be unstyled.</div>
<div>This text should be unstyled.</div>
<!--[ELEMENT('blockquote + div ~ p')]--><p><!--[TEXT('blockquote + div ~ p')]-->This text should be green.<!--[/TEXT('blockquote + div ~ p')]--></p><!--[/ELEMENT('blockquote + div ~ p')]-->
