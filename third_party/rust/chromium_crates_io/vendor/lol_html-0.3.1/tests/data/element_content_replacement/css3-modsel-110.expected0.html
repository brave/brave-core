<!DOCTYPE html><html><head>
  <title>Substring matching attribute selector on middle with universal namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
@namespace html url(http://www.w3.org/1999/xhtml);
*|p, *|q, *|r, *|s, *|t{ display : block ; margin-bottom : 1em }
*|p, *|r, *|s { background-color : red }
*|*[*|title*="on ch"] { background-color : lime }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <link rel="match" href="reference/lime-bg-paras-g-u-g-g-u.xht">
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:a="http://www.example.org/a" xmlns:b="http://www.example.org/b">
<p title="si on chantait"><!--Replaced (*|p, *|q, *|r, *|s, *|t) --></p>
<q xmlns="http://www.example.org/a" a:title="si nous chantions"><!--Replaced (*|p, *|q, *|r, *|s, *|t) --></q>
<r xmlns="http://www.example.org/a" a:title="si on chantait"><!--Replaced (*|p, *|q, *|r, *|s, *|t) --></r>
<s xmlns="http://www.example.org/b" b:title="si on chantait"><!--Replaced (*|p, *|q, *|r, *|s, *|t) --></s>
<t xmlns="http://www.example.org/b" b:ti="si on chantait"><!--Replaced (*|p, *|q, *|r, *|s, *|t) --></t>

</body></html>
