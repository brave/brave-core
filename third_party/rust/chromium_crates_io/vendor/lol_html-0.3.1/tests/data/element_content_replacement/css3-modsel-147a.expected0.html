<!DOCTYPE html><html><head>
  <title>:nth-last-of-type() pseudo-class with collapsed elements</title>
  <style type="text/css">
  line { display: block; }
  [type~=match] { background: red; }
  line:nth-last-of-type(3n-1) { background: lime; }
  [hidden] { visibility: collapse; }
</style>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body>
 <test xmlns="http://www.example.org/">
  <line type=""><!--Replaced (line) --></line>
  <line type="match"><!--Replaced (line) --></line>
  <line type=""><!--Replaced (line) --></line>
  <line type=""><!--Replaced (line) --></line>
  <line type="match"><!--Replaced (line) --></line>
  <line type=""><!--Replaced (line) --></line>
  <line type=""><!--Replaced (line) --></line>
  <line type="match" hidden="hidden"><!--Replaced (line) --></line>
  <line type="" hidden="hidden"><!--Replaced (line) --></line>

  <line type=""><!--Replaced (line) --></line>
  <line type=""><!--Replaced (line) --></line>

  <line type="" hidden="hidden"><!--Replaced (line) --></line>
  <line type=""><!--Replaced (line) --></line>
  <line type="match"><!--Replaced (line) --></line>
  <line type=""><!--Replaced (line) --></line>
  <line type=""><!--Replaced (line) --></line>
  <line type="match"><!--Replaced (line) --></line>
  <line type=""><!--Replaced (line) --></line>
 </test>

</body></html>
