<!DOCTYPE html><html><head>
  <title>NEGATED attribute dash-separated value selector</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
div.stub p { color : red }
div.stub > a|*, div.stub > b|* { color : red ; display : block ; margin-bottom : 1em }
div.stub *|*:not([test|="foo-bar"]) { color : lime }
div.stub *|p:not([lang|="en-us"]) { color : lime }
div.stub b|*[test|="foo2-bar"] { color : lime }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body>
<div class="stub">
<q xmlns="http://www.example.org/a" test="foo-bar">
  <r test="foo-bartut"><!--Replaced (div.stub *|*:not([test|="foo-bar"])) --></r>
  <r><!--Replaced (div.stub *|*:not([test|="foo-bar"])) --></r>
</q>
<s xmlns="http://www.example.org/a" test="bar tut"><!--Replaced (div.stub *|*:not([test|="foo-bar"])) --></s>
<t xmlns="http://www.example.org/a"><!--Replaced (div.stub *|*:not([test|="foo-bar"])) --></t>
<p class="en-uk"><!--Replaced (div.stub *|*:not([test|="foo-bar"])) --></p>
<u xmlns="http://www.example.org/b" test="foo2-bar-lol"><!--Replaced (div.stub *|*:not([test|="foo-bar"])) --></u>
</div>

</body></html>
