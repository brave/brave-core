<!DOCTYPE html><html><head>
  <title>NEGATED Attribute dash-separated value selector without declared namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
@namespace html url(http://www.w3.org/1999/xhtml);
*|p, *|address, *|q, *|r { display : block ; margin-bottom : 1em }
*|address, *|r { background-color : red }
div.stub *|*:not([|lang|="foo-bar"]) { background-color : lime }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:b="http://www.example.org/b">
<div class="stub">
<p lang="foo-bar"><!--Replaced (*|p, *|address, *|q, *|r) --></p>
<address lang="foo-b"><!--Replaced (*|p, *|address, *|q, *|r) --></address>
<address lang="foo-barbar-toto"><!--Replaced (*|p, *|address, *|q, *|r) --></address>
<q xmlns="http://www.example.org/a" lang="foo-bar"><!--Replaced (*|p, *|address, *|q, *|r) --></q>
<r xmlns="http://www.example.org/b" b:lang="foo-bar"><!--Replaced (*|p, *|address, *|q, *|r) --></r>
</div>

</body></html>
