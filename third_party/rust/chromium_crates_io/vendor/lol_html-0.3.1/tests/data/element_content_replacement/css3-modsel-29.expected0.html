<!DOCTYPE html><html><head>
  <title>:nth-last-child() pseudo-class</title>
  <style type="text/css">.red { background-color : red }
ul > li:nth-last-child(odd) { background-color : green }
ol > li:nth-last-child(even) { background-color : green }
table.t1 tr:nth-last-child(-n+4) { background-color : green }
table.t2 td:nth-last-child(3n+1) { background-color : green }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
<ul>
  <li>First list item</li>
  <li class="red"><!--Replaced (.red) --></li>
  <li>Third list item</li>
  <li class="red"><!--Replaced (.red) --></li>
  <li>Fifth list item</li>
  <li class="red"><!--Replaced (.red) --></li>
</ul>
<ol>
  <li class="red"><!--Replaced (.red) --></li>
  <li>Second list item</li>
  <li class="red"><!--Replaced (.red) --></li>
  <li>Fourth list item</li>
  <li class="red"><!--Replaced (.red) --></li>
  <li>Sixth list item</li>
</ol>
<div>
<table border="1" class="t1">
  <tbody><tr>
<td>1.1</td>
<td>1.2</td>
     <td>1.3</td>
</tr>
  <tr>
<td>2.1</td>
<td>2.2</td>
     <td>2.3</td>
</tr>
  <tr class="red"><!--Replaced (.red) --></tr>
  <tr class="red"><!--Replaced (.red) --></tr>
  <tr class="red"><!--Replaced (.red) --></tr>
  <tr class="red"><!--Replaced (.red) --></tr>
</tbody></table>
<p></p>
<table class="t2" border="1">
  <tbody><tr>
<td>1.1</td>
<td class="red"><!--Replaced (.red) --></td>
<td>1.3</td>
      <td>1.4</td>
<td class="red"><!--Replaced (.red) --></td>
<td>1.6</td>
      <td>1.7</td>
<td class="red"><!--Replaced (.red) --></td>
</tr>
  <tr>
<td>2.1</td>
<td class="red"><!--Replaced (.red) --></td>
<td>2.3</td>
      <td>2.4</td>
<td class="red"><!--Replaced (.red) --></td>
<td>2.6</td>
      <td>2.7</td>
<td class="red"><!--Replaced (.red) --></td>
</tr>
  <tr>
<td>3.1</td>
<td class="red"><!--Replaced (.red) --></td>
<td>3.3</td>
      <td>3.4</td>
<td class="red"><!--Replaced (.red) --></td>
<td>3.6</td>
      <td>3.7</td>
<td class="red"><!--Replaced (.red) --></td>
</tr>
</tbody></table>
</div>

</body></html>
