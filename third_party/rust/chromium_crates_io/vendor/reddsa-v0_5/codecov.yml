coverage:
  range: "50...100"
  status:
    project:
      default:
        informational: true
    patch:
      default:
        informational: true

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: yes
      macro: yes

comment:
  layout: "diff"
  # post a coverage comment, even if coverage hasn't changed
  require_changes: false

github_checks:
  annotations: false
