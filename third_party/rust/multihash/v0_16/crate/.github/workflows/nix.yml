name: "Nix flakes CI"
on:
  pull_request:
  push:
    branches:
      - main
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      NIX_BUILD_ARGS: -v --print-build-logs --fallback --show-trace
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
    - uses: cachix/install-nix-action@8d6d5e949675fbadb765c6b1a975047fa5f09b27 # v13
      with:
        install_url: https://nixos-nix-install-tests.cachix.org/serve/i6laym9jw3wg9mw6ncyrk6gjx4l34vvx/install
        install_options: '--tarball-url-prefix https://nixos-nix-install-tests.cachix.org/serve'
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
    - uses: cachix/cachix-action@73e75d1a0cd4330597a571e8f9dedb41faa2fc4e # v10
      with:
        name: yatima
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Nix build
      run: nix build $NIX_BUILD_ARGS
    - name: Nix check
      run: nix flake check $NIX_BUILD_ARGS
    - name: Nix shell
      run: nix shell $NIX_BUILD_ARGS --command echo OK
