on: [push, pull_request]

name: Continuous integration

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - uses: dtolnay/rust-toolchain@1.59.0
        with:
          components: rustfmt
      - run: cargo fmt -- --check
      - run: cargo test
      - run: cargo bench
