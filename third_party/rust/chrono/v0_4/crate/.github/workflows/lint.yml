name: lint

on:
  push:
    branches: [main, 0.4.x]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@ee0669bd1cc54295c223e0bb666b733df41de1c5 # v2
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@23bce251a8cd2ffc3c1075eaa2367cf899916d84 # v2
      - run: |
          cargo fmt --check -- --color=always
          cargo fmt --check --manifest-path fuzz/Cargo.toml
      - run: |
          cargo clippy --color=always -- -D warnings -A clippy::manual-non-exhaustive
          cargo clippy --manifest-path fuzz/Cargo.toml --color=always -- -D warnings
        env:
          RUSTFLAGS: "-Dwarnings"

  cargo-deny:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
    - uses: EmbarkStudios/cargo-deny-action@68cd9c5e3e16328a430a37c743167572e3243e7e # v1
