<!DOCTYPE html><html><head>
  <title>NEGATED Attribute space-separated value selector with universal namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
@namespace html url(http://www.w3.org/1999/xhtml);
*|p, *|q, *|r, *|s { display : block ; margin-bottom : 1em }
*|p.deu, *|q { background-color : lime ! important }
div.stub html|*:not([*|class~="deux"]),
   div.stub *|*:not(html|*):not([*|foo~="deux"]) { background-color : red }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:a="http://www.example.org/a" xmlns:b="http://www.example.org/b">
<div class="stub">
<p class="un deux trois"><!--Replaced (*|p, *|q, *|r, *|s) --></p>
<p class="un deu trois"><!--Replaced (*|p, *|q, *|r, *|s) --></p>
<q xmlns="http://www.example.org/a" a:bar="un deux trois"><!--Replaced (*|p, *|q, *|r, *|s) --></q>
<q xmlns="http://www.example.org/a" a:foo="un second deuxieme trois"><!--Replaced (*|p, *|q, *|r, *|s) --></q>
<r xmlns="http://www.example.org/a" a:foo="un deux trois"><!--Replaced (*|p, *|q, *|r, *|s) --></r>
<s xmlns="http://www.example.org/b" b:foo="un deux trois"><!--Replaced (*|p, *|q, *|r, *|s) --></s>
</div>

</body></html>
