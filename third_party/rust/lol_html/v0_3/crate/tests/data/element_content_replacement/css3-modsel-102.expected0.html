<!DOCTYPE html><html><head>
  <title>Substring matching attribute value selector on end with declared namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
@namespace html url(http://www.w3.org/1999/xhtml);
*|p, *|q, *|r, *|s { display : block ; margin-bottom : 1em }
*|p, *|r { background-color : red }
*|*[a|title$="tait"], p[|title$="tait"] { background-color : lime }
*|*[|title$="tait"], *|*[html|title$="tait"] { background-color : red }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <link rel="match" href="reference/lime-bg-paras-g-u-g-u.xht">
  <meta name="flags" content=" namespace">
 </head>
 <body>
<p title="si on chantait"><!--Replaced (*|p, *|q, *|r, *|s) --></p>
<q xmlns="http://www.example.org/a" xmlns:a="http://www.example.org/a" a:title="si nous chantions"><!--Replaced (*|p, *|q, *|r, *|s) --></q>
<r xmlns="http://www.example.org/a" xmlns:a="http://www.example.org/a" a:title="si on chantait"><!--Replaced (*|p, *|q, *|r, *|s) --></r>
<s xmlns="http://www.example.org/b" xmlns:b="http://www.example.org/b" b:title="si on chantait"><!--Replaced (*|p, *|q, *|r, *|s) --></s>

</body></html>
