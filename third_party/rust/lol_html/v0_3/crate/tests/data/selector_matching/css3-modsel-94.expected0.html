<html><head>
  <title>Universal selector with declared namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
p, q { display : block ; margin-bottom : 1em }
b|* { background-color : lime }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body>
<!--[ELEMENT('p, q')]--><p><!--[TEXT('p, q')]-->This line should be unstyled.<!--[/TEXT('p, q')]--></p><!--[/ELEMENT('p, q')]-->
<!--[ELEMENT('p, q')]--><p xmlns="http://www.example.org/b"><!--[TEXT('p, q')]-->This line should have a green background.<!--[/TEXT('p, q')]--></p><!--[/ELEMENT('p, q')]-->
<!--[ELEMENT('p, q')]--><q xmlns="http://www.example.org/b"><!--[TEXT('p, q')]-->This line should have a green background.<!--[/TEXT('p, q')]--></q><!--[/ELEMENT('p, q')]-->
<!--[ELEMENT('p, q')]--><p xmlns="http://www.example.org/a"><!--[TEXT('p, q')]-->This line should be unstyleed.<!--[/TEXT('p, q')]--></p><!--[/ELEMENT('p, q')]-->
<!--[ELEMENT('p, q')]--><p xmlns="http://www.example.org/b"><!--[TEXT('p, q')]-->This line should have a green background.<!--[/TEXT('p, q')]--></p><!--[/ELEMENT('p, q')]-->

</body></html>
