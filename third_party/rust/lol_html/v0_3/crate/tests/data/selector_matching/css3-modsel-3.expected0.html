<!--[ELEMENT('*')]--><html><!--[ELEMENT('*')]--><head><!--[TEXT('*')]-->
  <!--[/TEXT('*')]--><!--[ELEMENT('*')]--><title><!--[TEXT('*')]-->Universal selector<!--[/TEXT('*')]--></title><!--[/ELEMENT('*')]--><!--[TEXT('*')]-->
  <!--[/TEXT('*')]--><!--[ELEMENT('*')]--><style type="text/css"><!--[TEXT('*')]-->* { color : lime }
ul, p { color : red }
*.t1 { color : lime }
<!--[/TEXT('*')]--></style><!--[/ELEMENT('*')]--><!--[TEXT('*')]-->
  <!--[/TEXT('*')]--><!--[ELEMENT('*')]--><link rel="author" title="Daniel Glazman" href="http://glazman.org/"><!--[/ELEMENT('*')]--><!--[TEXT('*')]-->
  <!--[/TEXT('*')]--><!--[ELEMENT('*')]--><link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"><!--[/ELEMENT('*')]--><!--[TEXT('*')]--> <!--[/TEXT('*')]--><!--[COMMENT('*')]--><!-- bogus link to make sure it gets found --><!--[/COMMENT('*')]--><!--[TEXT('*')]-->
  <!--[/TEXT('*')]--><!--[ELEMENT('*')]--><meta name="flags" content=" namespace"><!--[/ELEMENT('*')]--><!--[TEXT('*')]-->
 <!--[/TEXT('*')]--></head><!--[/ELEMENT('*')]--><!--[TEXT('*')]-->
 <!--[/TEXT('*')]--><!--[ELEMENT('*')]--><body><!--[TEXT('*')]-->
<!--[/TEXT('*')]--><!--[ELEMENT('*')]--><p><!--[TEXT('*')]-->
<!--[/TEXT('*')]--><!--[ELEMENT('*')]--><span class="t1"><!--[TEXT('*')]-->This paragraph, and all textual contents in the document,
      should be green.<!--[/TEXT('*')]--></span><!--[/ELEMENT('*')]--><!--[TEXT('*')]-->
<!--[/TEXT('*')]--></p><!--[/ELEMENT('*')]--><!--[TEXT('*')]-->
<!--[/TEXT('*')]--><!--[ELEMENT('*')]--><ul><!--[TEXT('*')]-->
  <!--[/TEXT('*')]--><!--[ELEMENT('*')]--><li class="t1"><!--[TEXT('*')]-->This item should be green.<!--[/TEXT('*')]--></li><!--[/ELEMENT('*')]--><!--[TEXT('*')]-->
<!--[/TEXT('*')]--></ul><!--[/ELEMENT('*')]--><!--[TEXT('*')]-->
<!--[/TEXT('*')]--><!--[ELEMENT('*')]--><foo xmlns="http://www.example.org/a"><!--[TEXT('*')]-->And this element, part of a non-HTML namespace,
      should be green too<!--[/TEXT('*')]--></foo><!--[/ELEMENT('*')]--><!--[TEXT('*')]-->

<!--[/TEXT('*')]--></body><!--[/ELEMENT('*')]--></html><!--[/ELEMENT('*')]-->
