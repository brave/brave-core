<html><head>
  <title>Attribute existence selector without declared namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
@namespace html url(http://www.w3.org/1999/xhtml);
*|p, *|q, *|r, *|s, *|t{ display : block ; margin-bottom : 1em }
*|p, *|r { background-color : lime ! important }
*|*[|title] { background-color : red }</style>
  <!--[ELEMENT('*|*[|title]')]--><link rel="author" title="Daniel Glazman" href="http://glazman.org/"><!--[/ELEMENT('*|*[|title]')]-->
  <!--[ELEMENT('*|*[|title]')]--><link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch"><!--[/ELEMENT('*|*[|title]')]-->
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:a="http://www.example.org/a">
<!--[ELEMENT('*|*[|title]')]--><p title="si on chantait"><!--[TEXT('*|*[|title]')]-->This paragraph should have a green background<!--[/TEXT('*|*[|title]')]--></p><!--[/ELEMENT('*|*[|title]')]-->
<q xmlns="http://www.example.org/a" a:title="si on chantait">This paragraph should be unstyled.</q>
<!--[ELEMENT('*|*[|title]')]--><r xmlns="http://www.example.org/a" title="si on chantait"><!--[TEXT('*|*[|title]')]-->This paragraph should have a green background<!--[/TEXT('*|*[|title]')]--></r><!--[/ELEMENT('*|*[|title]')]-->

</body></html>
