<html><head>
  <title>NEGATED Attribute existence selector with universal namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
@namespace html url(http://www.w3.org/1999/xhtml);
*|p, *|q, *|r, *|s { display : block ; margin-bottom : 1em }
*|q { background-color : lime ! important }
div.stub *|*:not([*|title]) { background-color : red }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:a="http://www.example.org/a" xmlns:b="http://www.example.org/b">
<div class="stub">
<!--[ELEMENT('div.stub *|*:not([*|title])')]--><q xmlns="http://www.example.org/a" a:foo="si on chantait"><!--[TEXT('div.stub *|*:not([*|title])')]-->This paragraph should have a green background.<!--[/TEXT('div.stub *|*:not([*|title])')]--></q><!--[/ELEMENT('div.stub *|*:not([*|title])')]-->
<!--[ELEMENT('div.stub *|*:not([*|title])')]--><r xmlns="http://www.example.org/a" a:title="si on chantait"><!--[TEXT('div.stub *|*:not([*|title])')]-->This paragraph should be unstyled.<!--[/TEXT('div.stub *|*:not([*|title])')]--></r><!--[/ELEMENT('div.stub *|*:not([*|title])')]-->
<!--[ELEMENT('div.stub *|*:not([*|title])')]--><s xmlns="http://www.example.org/b" b:title="si on chantait"><!--[TEXT('div.stub *|*:not([*|title])')]-->This paragraph should be unstyled.<!--[/TEXT('div.stub *|*:not([*|title])')]--></s><!--[/ELEMENT('div.stub *|*:not([*|title])')]-->
</div>

</body></html>
