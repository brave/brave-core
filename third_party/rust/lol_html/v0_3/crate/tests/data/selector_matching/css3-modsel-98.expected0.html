<html><head>
  <title>Attribute value selector with declared namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
*|p, *|q, *|r, *|s { display : block ; margin-bottom : 1em }
*|q, *|t { background-color : red }
*[a|title="foo"] {background-color : lime }
*[a|title=footwo] {background-color : lime }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body xmlns:a="http://www.example.org/a" xmlns:b="http://www.example.org/b">
 <!--[ELEMENT('*|p, *|q, *|r, *|s')]--><p title="foo"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should be unstyled.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></p><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
 <!--[ELEMENT('*|p, *|q, *|r, *|s')]--><q xmlns="http://www.example.org/a" a:title="foo"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should have a green background<!--[/TEXT('*|p, *|q, *|r, *|s')]--></q><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
 <!--[ELEMENT('*|p, *|q, *|r, *|s')]--><s xmlns="http://www.example.org/a" a:title="foobar"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should be unstyled.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></s><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
 <!--[ELEMENT('*|p, *|q, *|r, *|s')]--><r xmlns="http://www.example.org/b" b:title="foo"><!--[TEXT('*|p, *|q, *|r, *|s')]-->This paragraph should be unstyled.<!--[/TEXT('*|p, *|q, *|r, *|s')]--></r><!--[/ELEMENT('*|p, *|q, *|r, *|s')]-->
 <t xmlns="http://www.example.org/a" a:title="footwo">This paragraph should have a green background</t>

</body></html>
