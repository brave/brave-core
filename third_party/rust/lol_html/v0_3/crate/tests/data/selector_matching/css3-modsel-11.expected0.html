<html><head>
  <title>Substring matching attribute selector (contains)</title>
  <style type="text/css">p { background-color : red }
p[title*="bar"] { background-color : lime }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
<!--[ELEMENT('p')]--><p title="foobarufoo"><!--[TEXT('p')]-->This paragraph should have a green background because
its title attribute contains "bar"<!--[/TEXT('p')]--></p><!--[/ELEMENT('p')]-->

</body></html>
