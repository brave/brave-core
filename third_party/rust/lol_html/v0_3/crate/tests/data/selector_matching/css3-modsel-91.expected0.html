<html><head>
  <title>Type element selector with declared namespace</title>
  <style type="text/css">@namespace test url(http://www.example.org/a);
testa { background-color : red }
test|testa { background-color : lime }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body>
<!--[ELEMENT('testa')]--><testa xmlns="http://www.example.org/a"><!--[TEXT('testa')]-->This paragraph should have a green background<!--[/TEXT('testa')]--></testa><!--[/ELEMENT('testa')]-->

</body></html>
