<html><head>
  <title>:first-child pseudo-class</title>
  <style type="text/css">.red { background-color : red }
.t1 td:first-child { background-color : lime }
p > *:first-child { background-color : lime }
</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content="">
 </head>
 <body>
<div>
<table class="t1" border="1">
  <tbody><tr>
    <td class="red">green cell</td>
    <td>1.2</td>
    <td>1.3</td>
  </tr>
  <tr>
    <td class="red">green cell</td>
    <td>2.2</td>
    <td>2.3</td>
  </tr>
  <tr>
    <td class="red">green cell</td>
    <td>3.2</td>
    <td>3.3</td>
  </tr>
</tbody></table>
</div>
<p>This paragraph contains some text
          <!--[ELEMENT('p > *:first-child')]--><span><!--[TEXT('p > *:first-child')]-->and a span that should have a green background<!--[/TEXT('p > *:first-child')]--></span><!--[/ELEMENT('p > *:first-child')]-->
</p>

</body></html>
