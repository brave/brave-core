<html><head>
  <title>Universal selector with universal namespace</title>
  <style type="text/css">@namespace a url(http://www.example.org/a);
@namespace b url(http://www.example.org/b);
div.test * { background-color : red ; display : block ; margin-bottom : 1em }
div.test *|* { background-color : lime }</style>
  <link rel="author" title="Daniel Glazman" href="http://glazman.org/">
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <meta name="flags" content=" namespace">
 </head>
 <body>
 <div class="test">
  <!--[ELEMENT('div.test *|*')]--><p><!--[TEXT('div.test *|*')]-->This line should  have a green background<!--[/TEXT('div.test *|*')]--></p><!--[/ELEMENT('div.test *|*')]-->
  <!--[ELEMENT('div.test *|*')]--><p xmlns="http://www.example.org/b"><!--[TEXT('div.test *|*')]-->This line should have a green background<!--[/TEXT('div.test *|*')]--></p><!--[/ELEMENT('div.test *|*')]-->
  <!--[ELEMENT('div.test *|*')]--><q xmlns="http://www.example.org/b"><!--[TEXT('div.test *|*')]-->This line should have a green background<!--[/TEXT('div.test *|*')]--></q><!--[/ELEMENT('div.test *|*')]-->
  <!--[ELEMENT('div.test *|*')]--><p xmlns="http://www.example.org/a"><!--[TEXT('div.test *|*')]-->This line should have a green background<!--[/TEXT('div.test *|*')]--></p><!--[/ELEMENT('div.test *|*')]-->
  <!--[ELEMENT('div.test *|*')]--><foo xmlns="http://www.example.org/b"><!--[TEXT('div.test *|*')]-->This line should have a green background<!--[/TEXT('div.test *|*')]--></foo><!--[/ELEMENT('div.test *|*')]-->
 </div>

</body></html>
