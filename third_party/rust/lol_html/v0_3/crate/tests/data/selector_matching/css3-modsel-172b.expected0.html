<html><head>
  <title>Namespaced attribute selectors</title>
  <style type="text/css">
 @namespace url(http://css.example.net/);
 tests, tests * { display: block; color: green; }
 testA[|attribute] { color: red; }
 testB[|attribute="fail"] { color: red; }
 testC[|attribute~="fail"] { color: red; }
 testD[|attribute^="fail"] { color: red; }
 testE[|attribute*="fail"] { color: red; }
 testF[|attribute$="fail"] { color: red; }
 testG[|attribute|="fail"] { color: red; }
</style>
  <link rel="author" title="Ian Hickson" href="mailto:ian@hixie.ch">
  <link rel="help" href="https://www.w3.org/TR/css3-selectors/#selectors"> <!-- bogus link to make sure it gets found -->
  <link rel="match" href="reference/seven-green-divs.xht">
  <meta name="flags" content=" namespace">
 </head>
 <body>
  <!--[ELEMENT('tests, tests *')]--><tests xmlns="http://css.example.net/" xmlns:test="http://css.example.net/"><!--[TEXT('tests, tests *')]-->
   <!--[/TEXT('tests, tests *')]--><!--[ELEMENT('tests, tests *')]--><testa test:attribute="fail"><!--[TEXT('tests, tests *')]-->This should be green.<!--[/TEXT('tests, tests *')]--></testa><!--[/ELEMENT('tests, tests *')]--><!--[TEXT('tests, tests *')]-->
   <!--[/TEXT('tests, tests *')]--><!--[ELEMENT('tests, tests *')]--><testb test:attribute="fail"><!--[TEXT('tests, tests *')]-->This should be green.<!--[/TEXT('tests, tests *')]--></testb><!--[/ELEMENT('tests, tests *')]--><!--[TEXT('tests, tests *')]-->
   <!--[/TEXT('tests, tests *')]--><!--[ELEMENT('tests, tests *')]--><testc test:attribute="fail"><!--[TEXT('tests, tests *')]-->This should be green.<!--[/TEXT('tests, tests *')]--></testc><!--[/ELEMENT('tests, tests *')]--><!--[TEXT('tests, tests *')]-->
   <!--[/TEXT('tests, tests *')]--><!--[ELEMENT('tests, tests *')]--><testd test:attribute="fail"><!--[TEXT('tests, tests *')]-->This should be green.<!--[/TEXT('tests, tests *')]--></testd><!--[/ELEMENT('tests, tests *')]--><!--[TEXT('tests, tests *')]-->
   <!--[/TEXT('tests, tests *')]--><!--[ELEMENT('tests, tests *')]--><teste test:attribute="fail"><!--[TEXT('tests, tests *')]-->This should be green.<!--[/TEXT('tests, tests *')]--></teste><!--[/ELEMENT('tests, tests *')]--><!--[TEXT('tests, tests *')]-->
   <!--[/TEXT('tests, tests *')]--><!--[ELEMENT('tests, tests *')]--><testf test:attribute="fail"><!--[TEXT('tests, tests *')]-->This should be green.<!--[/TEXT('tests, tests *')]--></testf><!--[/ELEMENT('tests, tests *')]--><!--[TEXT('tests, tests *')]-->
   <!--[/TEXT('tests, tests *')]--><!--[ELEMENT('tests, tests *')]--><testg test:attribute="fail"><!--[TEXT('tests, tests *')]-->This should be green.<!--[/TEXT('tests, tests *')]--></testg><!--[/ELEMENT('tests, tests *')]--><!--[TEXT('tests, tests *')]-->
  <!--[/TEXT('tests, tests *')]--></tests><!--[/ELEMENT('tests, tests *')]-->

</body></html>
