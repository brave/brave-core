
[package]
name = "sharks-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4.6"
arbitrary = { version = "1.3.0", features = ["derive"] }

[dependencies.sharks]
path = ".."
features = ["fuzzing"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "deserialize_share"
path = "fuzz_targets/deserialize_share.rs"

[[bin]]
name = "serialize_share"
path = "fuzz_targets/serialize_share.rs"

[[bin]]
name = "generate_shares"
path = "fuzz_targets/generate_shares.rs"

[[bin]]
name = "recover"
path = "fuzz_targets/recover.rs"
