name: Tests

on: [push]

jobs:
  test-latest:
    name: Test on Latest
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - name: Test
        run: cargo test

  build-stable:
    name: Build on 1.31.0
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.31.0
          profile: minimal
          override: true
      - name: Build
        run: cargo check
