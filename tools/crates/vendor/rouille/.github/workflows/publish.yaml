on:
  release:
    types: [published]

name: Publish

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: login
          args: -- ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - uses: actions-rs/cargo@v1
        with:
          command: publish
