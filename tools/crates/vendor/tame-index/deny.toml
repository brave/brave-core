[graph]
targets = [
    "x86_64-unknown-linux-musl",
    "x86_64-unknown-linux-gnu",
    "aarch64-unknown-linux-musl",
    "aarch64-unknown-linux-gnu",
    "aarch64-apple-darwin",
    "x86_64-pc-windows-msvc",
]
all-features = true

[advisories]
yanked = "deny"
ignore = []

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "CDLA-Permissive-2.0",
    "ISC",
    "BSD-3-Clause",
    "Unicode-3.0",
    "Zlib",
]
exceptions = [
]

[bans]
multiple-versions = "deny"
deny = [
    "openssl",
    # Unfortunately we can't ban this since some people want a curl client instead of reqwest
    #"curl",
]
skip = [
    { crate = "core-foundation@0.9.4", reason = "system-configuration uses this old version" },
    { crate = "getrandom@0.2.16", reason = "ring uses this old version" },
    { crate = "hashbrown@0.15.5", reason = "gix uses this old version" },
]
skip-tree = [
    "windows-sys",
]

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = []
