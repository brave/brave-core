<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='initial-scale=1, viewport-fit=cover'>
    <meta name="referrer" content="no-referrer">
    <title>%page_title%</title>
    <link rel="stylesheet" href="internal://local/interstitial-style/InterstitialStyles.css">
    <link rel="stylesheet" href="internal://local/interstitial-style/NetworkError.css">
</head>

<body class="background content">
    <div class="container post">
        <img src="internal://local/interstitial-icon/Cloud.svg" alt="Icon" class="icon" />

        <p class="title">
            %error_title%
        </p>

        <p class="description">
            %error_try_list%:
            <ul class="description">
                <li>%error_list_1%</li>
                <li>%error_list_2%</li>
            </ul>
            <br />
            <span class="description">%error_domain%</span>
            <br /><br />
        </p>
    </div>
</body>
