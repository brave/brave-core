<settings-toggle-button id="p3aEnabled"
    class="cr-row"
    pref="[[p3aEnabledPref_]]"
    label="$i18n{p3aEnableTitle}"
    sub-label="$i18n{p3aEnabledDesc}"
    on-settings-boolean-control-change="onP3AEnabledChange_">
</settings-toggle-button>
<settings-toggle-button id="statsUsagePingEnabled"
    class="cr-row"
    pref="[[statsUsagePingEnabledPref_]]"
    label="$i18n{statsUsagePingEnabledTitle}"
    sub-label="$i18n{statsUsagePingEnabledDesc}"
    on-settings-boolean-control-change="onStatsUsagePingEnabledChange_">
</settings-toggle-button>
<settings-toggle-button id="metricsReportingControl"
    class="hr"
    pref="[[metricsReportingPref_]]"
    label="$i18n{enablePersonalizationLogging}"
    sub-label="$i18n{enablePersonalizationLoggingDesc}" no-set-pref
    on-settings-boolean-control-change="onMetricsReportingChange_">
  <template is="dom-if" if="[[showRestartForMetricsReporting_]]" restamp>
    <cr-button on-click="restartBrowser_" id="restart"
        slot="more-actions">
      $i18n{restart}
    </cr-button>
  </template>
</settings-toggle-button>
<template is="dom-if" if="[[showSurveyPanelist_]]">
  <cr-link-row id="surveyPanelistLinkRow"
    class="hr" label="$i18n{surveyPanelist}"
    on-click="onSurveyPanelistLinkClicked_"
    role-description="$i18n{subpageArrowRoleDescription}">
  </cr-link-row>
</template>
