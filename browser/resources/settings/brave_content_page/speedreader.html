<settings-toggle-button
    class="cr-row first"
    id="speedreaderFeature"
    pref="{{prefs.brave.speedreader.feature_enabled}}"
    label="$i18n{speedreaderFeatureLabel}"
    sub-label="$i18n{speedreaderFeatureSubLabel}"
    learn-more-url="$i18n{speedreaderLearnMoreURL}">
</settings-toggle-button>

<template is="dom-if" if="[[prefs.brave.speedreader.feature_enabled.value]]">
  <settings-toggle-button
      class="cr-row continuation"
      id="speedreaderEnabledForAllSites"
      pref="{{prefs.brave.speedreader.enabled_for_all_sites}}"
      label="$i18n{speedreaderEnabledForAllSitesLabel}"
      sub-label="$i18n{speedreaderEnabledForAllSitesSubLabel}">
  </settings-toggle-button>
</template>
