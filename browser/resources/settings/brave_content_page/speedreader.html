<style include="cr-shared-style settings-shared md-select"></style>

<settings-section
  id="speedreader"
  page-title="$i18n{speedreaderSettingLabel}">

  <settings-toggle-button
    class="cr-row first"
    id="speedreaderFeature"
    pref="{{prefs.brave.speedreader.feature_enabled}}"
    label="$i18n{speedreaderFeatureLabel}"
    sub-label="$i18n{speedreaderFeatureSubLabel}"
    learn-more-url="$i18n{speedreaderLearnMoreURL}"
    hidden="[[isSpeedreaderFeatureManaged_(prefs.brave.speedreader.feature_enabled)]]">
    learn-more-url="$i18n{speedreaderLearnMoreURL}">
  </settings-toggle-button>

  <template is="dom-if" if="[[prefs.brave.speedreader.feature_enabled.value]]">
    <settings-toggle-button
      class="cr-row continuation"
      id="speedreaderEnabledForAllReadableSites"
      pref="{{prefs.brave.speedreader.enabled_for_all_sites}}"
      label="$i18n{speedreaderEnabledForAllReadableSitesLabel}"
      sub-label="$i18n{speedreaderEnabledForAllReadableSitesSubLabel}">
    </settings-toggle-button>
  </template>

</settings-section>
