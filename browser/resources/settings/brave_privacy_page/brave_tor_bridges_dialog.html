<style include="settings-shared">
  #captcha {
    min-height: 125px;
  }
</style>
<cr-dialog id="dialog" show-close-button show-on-attach>
  <div slot="title">Request Bridge</div>
  <div slot="body">
    <div>
      <img id="captchaImage">
    </div>
    <div>
      <cr-input id="captchaResolve"></cr-input>
      <cr-button id="renewCaptcha">Renew</cr-button>
    </div>
  </div>
  <div slot="button-container">
    <cr-button class="action-button" id="submit" on-click="submitClicked_">Submit</cr-button>
    <cr-button class="cancel-button" id="cancel" on-click="cancelClicked_">Cancel</cr-button>
  </div>
</cr-dialog>
