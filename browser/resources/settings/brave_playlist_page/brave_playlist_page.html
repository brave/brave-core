<settings-toggle-button class="cr-row hr"
  pref="{{prefs.brave.playlist.enabled}}"
  label="$i18n{bravePlaylistEnablePlaylistLabel}">
</settings-toggle-button>
<template
  is="dom-if"
  if="[[prefs.brave.playlist.enabled.value]]">
  <div class="cr-row continuation list-frame">
    <settings-toggle-button
      class="list-item"
      pref="{{prefs.brave.playlist.cache}}"
      label="$i18n{bravePlaylistCacheByDefaultLabel}"
      sub-label="$i18n{bravePlaylistCacheByDefaultSubLabel}"
    >
    </settings-toggle-button>
  </div>
</template> <!-- playlist.enabled.value -->
