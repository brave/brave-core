<dom-module id="settings-brave-sync-page">
  <template>
    <style include="settings-shared md-select iron-flex">
    </style>
    <div class="settings-box first">
      <div class="start">
        $i18n{braveSyncLabel} <a href="chrome://sync" target="_blank">brave://sync</a>
      </div>
    </div>

    <settings-animated-pages id="pages" section="braveSync">
    <div route-path="default">
      <cr-link-row id="brave-sync-setup"
        label="Sync Setup"
        on-click="onSyncTap_"
        role-description="$i18n{subpageArrowRoleDescription}">
      </cr-link-row>
    </div>
     <template is="dom-if" route-path="/braveSync/setup">
       <settings-subpage
         associated-control="[[$$('#brave-sync-setup')]]"
         page-title="Sync Settings">
         <settings-brave-sync-subpage
              sync-status="[[syncStatus]]" prefs="{{prefs}}"
              page-visibility="[[pageVisibility.privacy]]">
         </settings-brave-sync-subpage>
       </settings-subpage>
     </template>
    </settings-animated-pages>
  </template>
  <script src="brave_sync_page.js"></script>
</dom-module>
