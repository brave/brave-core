<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/html/i18n_behavior.html">
<link rel="import" href="../brave_clear_rewards_data_dialog/brave_clear_rewards_data_dialog.html">
<link rel="import" href="../route.html">
<link rel="import" href="../settings_page/settings_subpage.html">
<link rel="import" href="../settings_shared_css.html">
<link rel="import" href="../settings_vars_css.html">

<dom-module id="settings-brave-rewards-privacy">
  <template>
    <template is="dom-if" if="[[showClearRewardsDataDialog_]]" restamp>
      <settings-brave-clear-rewards-data-dialog
          on-close="onDialogClosed_" prefs="{{prefs}}">
      </settings-brave-clear-rewards-data-dialog>
    </template>
    <style include="settings-shared iron-flex">
    </style>
    <div class="settings-box two-line" id="clearRewardsData"
        on-click="onClearRewardsDataTap_" actionable>
      <div class="start">
        $i18n{clearRewardsData}
        <div class="secondary" id="clearRewardsDataSecondary">
          $i18n{clearRewardsDataDescription}
        </div>
      </div>
      <paper-icon-button-light class="subpage-arrow">
        <button id="clearRewardsDataTrigger"
            aria-label="$i18n{clearRewardsData}"
            aria-describedby="clearRewardsDataSecondary"></button>
      </paper-icon-button-light>
    </div>
  </template>
  <script src="brave_rewards_privacy.js"></script>
</dom-module>
