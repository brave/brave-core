<style include="settings-shared">
  #submit {
    margin-left : 10px;
  }
  #key {
    margin-bottom: 0;
  }
  .error-text {
    margin: 0;
    color: red;
  }
</style>
<cr-dialog show-close-button show-on-attach>
  <div slot="title">$i18n{ipfsRotateKeyDialogTitle}</div>
  <div slot="body">
    <cr-input id="key" label=""
        type="text" placeholder="Enter name to save old key" invalid="[[!isAllowed_]]"
        error-message="$i18n{ipfsAddKeyDialogError}" spellcheck="false"
        on-input=nameChanged_
        autofocus>
    </cr-input>
    <div class="error-text" hidden=[[showError_]]>
      [[errorText_]]
    </div>
  </div>
  <div slot="button-container">
    <cr-button class="action-button" id="submit" on-click="handleSubmit_"
        disabled="[[!isSubmitButtonEnabled_]]">
      $i18n{ipfsRotateButtonName}
    </cr-button>
  </div>
</cr-dialog>
