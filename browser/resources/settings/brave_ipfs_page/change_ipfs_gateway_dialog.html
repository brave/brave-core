<style include="settings-shared">
</style>
<cr-dialog show-close-button show-on-attach>
  <div slot="title">$i18n{changeIpfsGatewayDialogTitle}</div>
  <div slot="body">
    <cr-input id="url" label="$i18n{changeIpfsGatewayDialogLabel}"
        type="url" placeholder="https://dweb.link"
        invalid="[[!isUrlValid_]]"
        error-message="[[invalidAddressMessage_]]" spellcheck="false"
        on-input=urlChanged_
        autofocus>
    </cr-input>
  </div>
  <div slot="button-container">
    <cr-button class="action-button" id="submit" on-click="handleSubmit_"
        disabled="[[!isSubmitButtonEnabled_]]">
    Submit
    </cr-button>
  </div>
</cr-dialog>
