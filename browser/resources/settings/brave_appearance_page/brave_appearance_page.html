<dom-module id="settings-brave-appearance-top">
  <template>
    <style include="settings-shared md-select iron-flex">
    </style>
    <div class="settings-box first">
      <div class="start">$i18n{appearanceSettingsBraveTheme}</div>
      <select id="braveThemeType" class="md-select"
          on-change="onBraveThemeTypeChange_">
        <template is="dom-repeat" items="[[braveThemeList_]]">
          <option value="[[item.value]]"
              selected="[[braveThemeTypeEqual_(item.value, braveThemeType_)]]">
            [[item.name]]
          </option>
        </template>
      </select>
    </div>
    <template is="dom-if" if="[[useThemesSubPage_()]]">
      <cr-link-row class="hr" id="themes-subpage-trigger"
          label="$i18n{themes}" on-click="onThemeTap_"
          role-description="$i18n{subpageArrowRoleDescription}">
      </cr-link-row>
    </template>
  </template>
  <script src="brave_appearance_page.js"></script>
</dom-module>

<dom-module id="settings-brave-appearance-themes">
  <template>
    <style include="settings-shared md-select iron-flex">
      /* The theme mixes a link and a cr-button divided by a separator with
       * grit expressions and dom-if templates. That leads to a tricky thing
       * to style correctly, these are a workaround. */
      #themeRow cr-button {
        margin-inline-end: 20px;
      }

      #themeRow .separator {
        margin-inline-start: 0;
      }

      .radio-group {
        margin-left: 80px;
        margin-bottom: 20px;
      }
    </style>

    <div class="radio-group">
      <settings-radio-group
          pref="{{prefs.brave.new_tab_page.super_referral_themes_option}}">
        <controlled-radio-button name="[[themeValues_.DEFAULT]]"
            pref="{{prefs.brave.new_tab_page.super_referral_themes_option}}"
            label="Brave Default">
        </controlled-radio-button>
        <controlled-radio-button name="[[themeValues_.SUPER_REFERRAL]]"
            pref="{{prefs.brave.new_tab_page.super_referral_themes_option}}"
            label="[[getSuperReferralThemeName_()]]">
        </controlled-radio-button>
      </settings-radio-group>
    </div>
    <div class="settings-box block first">
      <div class="hr settings-row continuation" id="themeRow">
        <cr-link-row class="label first"
            label="$i18n{appearanceSettingsGetMoreThemes}"
            sub-label="[[themeSublabel_]]"
            on-click="openThemeUrl_" external></cr-link-row>
<if expr="not is_linux">
        <template is="dom-if" if="[[prefs.extensions.theme.id.value]]">
          <div class="separator"></div>
          <cr-button id="useDefault" on-click="onUseDefaultTap_">
            $i18n{resetToDefaultTheme}
          </cr-button>
        </template>
</if>
<if expr="is_linux">
        <div class="settings-row continuation"
            hidden="[[!showThemesSecondary_(
                prefs.extensions.theme.id.value, useSystemTheme_)]]"
            id="themesSecondaryActions">
          <div class="separator"></div>
          <template is="dom-if" if="[[showUseClassic_(
              prefs.extensions.theme.id.value, useSystemTheme_)]]" restamp>
            <cr-button id="useDefault" on-click="onUseDefaultTap_">
              $i18n{useClassicTheme}
            </cr-button>
          </template>
          <template is="dom-if" if="[[showUseSystem_(
              prefs.extensions.theme.id.value, useSystemTheme_)]]" restamp>
            <cr-button id="useSystem" on-click="onUseSystemTap_">
              $i18n{useSystemTheme}
            </cr-button>
          </template>
        </div>
</if>
      </div>
    </div>
  </template>
</dom-module>

<dom-module id="settings-brave-appearance-toolbar">
  <template>
    <style include="settings-shared md-select iron-flex">
    </style>
    <settings-toggle-button pref="{{prefs.brave.location_bar_is_wide}}"
                            label="$i18n{appearanceSettingsLocationBarIsWide}">
    </settings-toggle-button>
    <settings-toggle-button
      pref="{{prefs.brave.autocomplete_enabled}}"
      label="$i18n{appearanceSettingsShowAutocompleteInAddressBar}">
    </settings-toggle-button>
    <settings-toggle-button pref="{{prefs.brave.hide_brave_rewards_button}}"
                            label="$i18n{appearanceSettingsHideBraveRewardsButtonLabel}"
                            sub-label="$i18n{appearanceSettingsHideBraveRewardsButtonDesc}">
    </settings-toggle-button>
    <settings-toggle-button
      pref="{{prefs.brave.always_show_bookmark_bar_on_ntp}}"
      label="$i18n{appearanceSettingsAlwaysShowBookmarkBarOnNTP}"
    >
    </settings-toggle-button>
  </template>
</dom-module>
