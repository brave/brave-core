<style include="settings-shared md-select">
</style>

<settings-section
  id="getStarted"
  page-title="$i18n{braveGetStartedTitle}">
  <template is="dom-if" if="[[isBraveAccountEnabled_]]">
    <settings-brave-account-row></settings-brave-account-row>
  </template>
  <settings-people-page
    prefs="{{prefs}}"
    page-visibility="[[pageVisibility]]">
  </settings-people-page>
  <div route-path="default">
    <settings-default-browser-page></settings-default-browser-page>
    <if expr="enable_pin_shortcut">
      <settings-pin-shortcut-page></settings-pin-shortcut-page>
    </if>
    <div class="settings-box">$i18n{onStartup}</div>
    <div class="settings-box continuation">
      <settings-on-startup-page prefs="{{prefs}}">
      </settings-on-startup-page>
    </div>
  </div>
</settings-section>

<settings-brave-new-tab-page
  prefs="{{prefs}}"
  in-search-mode="[[inSearchMode_]]">
</settings-brave-new-tab-page>
