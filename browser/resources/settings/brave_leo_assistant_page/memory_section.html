<style include="cr-shared-style settings-shared">
  .list {
    display: flex;
    flex-direction: column;
    width: 100%;
    border: 1px solid var(--leo-color-divider-subtle);
    border-radius: var(--leo-radius-m);
  }

  .memory {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--leo-spacing-l) var(--leo-spacing-xl);
    border-bottom: 1px solid var(--leo-color-divider-subtle);
  }

  .memory:last-of-type {
    border-bottom: none;
  }

  .list-container {
    padding: var(--leo-spacing-m) var(--leo-spacing-2xl) 0 var(--leo-spacing-2xl);
  }

  .action-box {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: var(--leo-spacing-m);
    padding: var(--leo-spacing-xl) var(--leo-spacing-2xl) var(--leo-spacing-m) var(--leo-spacing-2xl);
  }

  .label-secondary {
    font: var(--leo-font-default-regular);
    color: var(--leo-color-text-secondary);
  }

  .header {
    padding: var(--leo-spacing-2xl) var(--leo-spacing-2xl) 0 var(--leo-spacing-2xl);
  }

  .main-header {
    font: var(--leo-font-heading-h4);
  }

  .leo-customization-padding {
    padding: var(--leo-spacing-m) var(--leo-spacing-2xl);
  }

  .memory-actions {
    display: flex;
    gap: var(--leo-spacing-m);
  }

  cr-icon-button.size-20 {
    --iron-icon-width: 20px;
  }

  settings-toggle-button {
    margin-left: 0 !important;
    padding-left: 0 !important;
    margin-right: 0 !important;
    padding-right: 0 !important;
  }

  .empty-memories-table {
    display: flex;
    flex-direction: column;
    align-items: center;
    align-self: stretch;
    border-radius: var(--leo-radius-m);
    border: 1px solid var(--leo-color-divider-subtle);
  }

  .empty-memories-empty-state {
    display: flex;
    width: 100%;
    padding: var(--leo-spacing-4xl) 0px;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .empty-memories-title {
    color: var(--leo-color-text-tertiary);
    text-align: center;
    font-weight: 600;
  }

  .empty-memories-desc {
    color: var(--leo-color-text-tertiary);
    text-align: center;
    font-weight: 400;
  }

  /*
  leo-button.action-button {
    min-width: 160px;
    max-width: 220px;
    flex: 0 0 auto;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    font-weight: 600;
    font-size: 18px;
  }
  */

  cr-dialog [slot="title"] {
    color: var(--leo-color-text-primary);
    font: var(--leo-font-heading-h3);
    display: flex;
    padding: var(--leo-spacing-2xl);
    align-items: flex-start;
    gap: var(--leo-spacing-xl);
    align-self: stretch;
  }

  cr-dialog [slot="body"] {
    display: flex;
    padding: 0px var(--leo-spacing-2xl);
    flex-direction: column;
    align-items: center;
    gap: var(--leo-spacing-2xl);
    align-self: stretch;
  }

  cr-dialog [slot="button-container"] {
    display: flex;
    justify-content: flex-end;
    align-items: flex-start;
    gap: var(--leo-spacing-m);
  }

  /*
  cr-dialog [slot="button-container"] leo-button {
    display: flex;
    min-height: 44px;
    padding: var(--leo-spacing-l);
    justify-content: center;
    align-items: center;
  }
  */

  /*
  cr-dialog [slot="button-container"] leo-button[destructive] {
    background-color: var(--leo-color-systemfeedback-error-background);
  }
  */

  /* Avoid stretching the buttons */
  .action-box leo-button,
  cr-dialog [slot="button-container"] leo-button {
    width: auto !important;
    min-width: unset !important;
    flex: 0 0 auto !important;
  }
</style>

<div class="settings-box header">
  <div class="flex">
    <div class="main-header">$i18n{braveLeoAssistantYourMemoriesTitle}</div>
    <div class="label secondary">
      <p>$i18n{braveLeoAssistantYourMemoriesDesc1}</p>
      <p>$i18nRaw{braveLeoAssistantYourMemoriesDesc2}</p>
    </div>
  </div>
</div>

<div class="list-container">
  <settings-toggle-button id="userMemoryEnabled"
      pref="{{prefs.brave.ai_chat.user_memory_enabled}}"
      label="$i18n{braveLeoAssistantUserMemoryEnabledLabel}"
      sub-label="$i18n{braveLeoAssistantUserMemoryEnabledDescription}">
  </settings-toggle-button>

  <template
    is="dom-if"
    if="[[!hasMemories_(memoriesList_)]]"
  >
    <div class="empty-memories-table">
      <div class="empty-memories-empty-state">
        <div class="empty-memories-title">$i18n{braveLeoAssistantMemoryListEmptyTitle}</div>
        <div class="empty-memories-desc">
          $i18n{braveLeoAssistantMemoryListEmptyDescription}
        </div>
      </div>
    </div>
  </template>

  <template
    is="dom-if"
    if="[[hasMemories_(memoriesList_)]]"
  >
    <div class="list">
      <template
        is="dom-repeat"
        items="[[memoriesList_]]"
      >
        <div class="memory">
          <div class="memory-info">
            <div class="label">[[item]]</div>
          </div>
          <div class="memory-actions">
            <cr-icon-button
              on-click="handleEdit_"
              class="size-20"
              iron-icon="edit-pencil"
            ></cr-icon-button>
            <cr-icon-button
              on-click="handleDelete_"
              class="size-20"
              iron-icon="trash"
            ></cr-icon-button>
          </div>
        </div>
      </template>
    </div>
  </template>
</div>

<div class="action-box">
  <leo-button
    on-click="handleAddNewMemory_"
    kind="outline"
    class="action-button">
    $i18n{braveLeoAssistantAddNewMemoryButtonLabel}
  </leo-button>
  <leo-button
    on-click="handleDeleteAllMemories_"
    kind="plain"
    class="action-button"
    isDisabled="[[!hasMemories_(memoriesList_)]]">
    $i18n{braveLeoAssistantDeleteAllMemoriesConfirmationTitle}
  </leo-button>
</div>

<template
  is="dom-if"
  if="[[showMemoryDialog_]]"
  restamp
>
  <cr-dialog id="memoryDialog" show-on-attach show-close-button on-close="onDialogCancel_">
    <div slot="title">[[getDialogTitle_(isEditingMemoryIndex_)]]</div>
    <div slot="body">
      <leo-input required id="memoryInput" type="text" value="[[editingMemory_]]" on-change="onDialogInput_" on-input="onDialogInput_" placeholder="[[getInputPlaceholder_(editingMemory_)]]" style="width:100%"></leo-input>
    </div>
    <div slot="button-container">
      <leo-button kind="plain-faint" on-click="onDialogCancel_">$i18n{cancel}</leo-button>
      <leo-button class="action-button" on-click="onDialogSave_" isDisabled="[[!isMemoryInputValid_]]">$i18n{save}</leo-button>
    </div>
  </cr-dialog>
</template>

<template is="dom-if" if="[[showDeleteDialog_]]" restamp>
  <cr-dialog id="deleteDialog" show-on-attach show-close-button on-close="onDeleteDialogCancel_">
    <div slot="title">$i18n{braveLeoAssistantDeleteMemoryConfirmation}</div>
    <div slot="body">
      $i18n{braveLeoAssistantDeleteMemoryConfirmation}
    </div>
    <div slot="button-container">
      <leo-button kind="plain-faint" on-click="onDeleteDialogCancel_">$i18n{cancel}</leo-button>
      <leo-button class="action-button" on-click="onDeleteDialogConfirm_" destructive>
        $i18n{delete}
      </leo-button>
    </div>
  </cr-dialog>
</template>

<template is="dom-if" if="[[showDeleteAllDialog_]]" restamp>
  <cr-dialog id="deleteAllDialog" show-on-attach show-close-button on-close="onDeleteAllDialogCancel_">
    <div slot="title">$i18n{braveLeoAssistantDeleteAllMemoriesConfirmationTitle}</div>
    <div slot="body">
      $i18n{braveLeoAssistantDeleteAllMemoriesConfirmation}
    </div>
    <div slot="button-container">
      <leo-button kind="plain-faint" on-click="onDeleteAllDialogCancel_">$i18n{cancel}</leo-button>
      <leo-button class="action-button" on-click="onDeleteAllDialogConfirm_" destructive>
        $i18n{delete}
      </leo-button>
    </div>
  </cr-dialog>
</template>
