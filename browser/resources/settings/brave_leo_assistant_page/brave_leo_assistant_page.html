<link rel="import" href="chrome://resources/cr_elements/md_select.css.html">
<style include="settings-shared md-select iron-flex">
</style>
<settings-toggle-button class="cr-row hr"
  pref="[[itemPref_(leoAssistantShowOnToolbarPref_)]]"
  label="$i18n{braveLeoAssistantShowIconOnToolbarLabel}"
  on-settings-boolean-control-change="onLeoAssistantShowOnToolbarChange_">
</settings-toggle-button>
<settings-toggle-button class="cr-row hr"
  pref="{{prefs.brave.ai_chat.auto_generate_questions}}"
  label="$i18n{braveLeoAssistantShowSuggestedPromptsLabel}">
</settings-toggle-button>
<div class="settings-box " on-click="onResetAssistanceData_">
    <div class="flex cr-padded-text reset-wallet">
      <div>$i18n{braveLeoAssistantResetAndClearDatasLabel}</div>
    </div>
</div>
