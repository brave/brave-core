<style include="cr-shared-style settings-shared">
  cr-view-manager [hidden-by-search],
  cr-view-manager[show-all] [slot=view][data-parent-view-id] {
    display: none;
  }

  cr-view-manager [slot=view]:not(.closing) {
    position: initial;
  }
</style>

<cr-view-manager id="viewManager" class="cr-centered-card-container"
  show-all$="[[shouldShowAll]]">

  <settings-system-page
    id="system"
    slot="view"
    prefs="{{prefs}}"
    in-search-mode="[[inSearchMode_]]">
  </settings-system-page>

  <!-- <if expr="enable_brave_vpn_wireguard"> -->
  <template is="dom-if" if="[[showVPNPage_]]">
    <settings-brave-vpn-page
      id="vpn"
      slot="view"
      prefs="{{prefs}}">
    </settings-brave-vpn-page>
  </template>
  <!-- </if> -->

  <settings-memory-page slot="view" id="memory" prefs="{{prefs}}" in-search-mode="[[inSearchMode_]]">
  </settings-memory-page>

  <settings-battery-page slot="view" id="battery" prefs="{{prefs}}"
    hidden="[[!showBatterySettings_]]"
    in-search-mode="[[inSearchMode_]]">
  </settings-battery-page>

  <template is="dom-if" if="[[showShortcutsPage_]]">
    <settings-brave-shortcuts-page
      id="shortcuts"
      slot="view"
      prefs="{{prefs}}"
      data-parent-view-id="system"
      in-search-mode="[[inSearchMode_]]">
    </settings-brave-shortcuts-page>
  </template>
</cr-view-manager>
