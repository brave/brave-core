<style include="settings-shared md-select iron-flex">
  .settings-row:not(:first-child) {
    border-top: var(--cr-separator-line);
  }
</style>
<settings-toggle-button
  class="cr-row"
  label="$i18n{braveRewardsShowBraveRewardsButtonLabel}"
  pref="{{prefs.brave.rewards.show_brave_rewards_button_in_location_bar}}">
</settings-toggle-button>
<div class="settings-row">
  <template is="dom-if" if="[[prefs.brave.rewards.enabled.value]]" restamp>
    <cr-link-row label="$i18n{braveRewardsPageLabel}"
                 on-click="openRewardsPage_" external>
    </cr-link-row>
  </template>
  <template is="dom-if" if="[[!prefs.brave.rewards.enabled.value]]" restamp>
    <cr-link-row label="$i18n{braveRewardsDisabledLabel}"
                 sub-label="$i18n{braveRewardsDisabledSubLabel}"
                 on-click="openRewardsPanel_" external>
    </cr-link-row>
  </template>
</div>
