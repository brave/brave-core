<settings-subpage page-title="$i18n{siteSettingsGoogleSignIn}">
  <settings-category-default-radio-group id="googleSignInDefault"
    category="[[contentSettingsTypesEnum_.GOOGLE_SIGN_IN]]" block-option-label="$i18n{siteSettingsGoogleSignInBlock}"
    allow-option-label="$i18n{siteSettingsGoogleSignInAsk}" allow-option-icon="user" block-option-icon="user-off">
  </settings-category-default-radio-group>
  <category-setting-exceptions id="googleSignInExceptions" category="[[contentSettingsTypesEnum_.GOOGLE_SIGN_IN]]"
    block-header="$i18n{siteSettingsGoogleSignInBlockExceptions}"
    allow-header="$i18n{siteSettingsGoogleSignInAllowExceptions}">
  </category-setting-exceptions>
</settings-subpage>
