<style>
    :host {
      background: transparent;
      color: black;
      font: 14px sans-serif;
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      font-family: "Noto Sans", Arial, sans-serif;
    }
  
    :host :focus {
      outline: none;
    }
  
    #rules-box {
      height: 8em;
      margin-bottom: 5px;
      background-color: #fff;
      border-radius: .1em;
      display: none;
    }
  
    #rules-box>textarea {
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      resize: none;
      border: none;
      padding: 5px;
      overflow: auto;
      overflow-wrap: break-word;
    }

    #main-section {
      background-color: #FFFFFF;
      border-radius: 28px;
      border: 1px solid #aaa;
      color-scheme: light only;
      bottom: 4px;
      left: unset;
      right: 4px;
      width: calc(30% - 4px);
      box-sizing: border-box;
      min-width: 24em;
      padding-top: 56px;
      padding-right: 16px;
      padding-left: 16px;
      position: fixed;
      opacity: 1;
      height: auto;
    }

    #main-section.desktop.minimized {
      width: auto;
      padding: 0px;
      height: auto;
      min-width: auto;
    }

    @media (orientation: portrait) {
      #main-section:not(.desktop) {
        bottom: 0;
        right: 0;
        left: 0;
        border-radius: 28px 28px 0 0;
        padding-top: 41px;
        border: none;
        width: 100%;
        transition: transform 0.3s ease;
      }
      #main-section.minimized:not(.desktop) {
        transform: translateY(calc(100% - 28px));
      }
    }
  
    #main-section .drag-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 28px;
      background-color: #f0f0f4;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 28px 28px 0 0;
    }

    #main-section.desktop .drag-header {
      height: 48px;
      justify-content: right;
    }

    #main-section:not(.desktop) .drag-indicator {
      width: 36px;
      height: 4px;
      background-color: #AAAAAA;
      border-radius: 2px;
    }

    #main-section.desktop .drag-indicator {
      display: none;
    }

    #main-section:not(.desktop) #title {
      display: none;
    }

    #main-section.desktop #title {
      display: block;
      flex-grow: 1;
      text-align: left;
      padding-left: 16px;
      padding-right: 16px;
      font-size: 20px;
      font-weight: 600;
    }

    #main-section.desktop .close-dlg-btn {
      background-image: url('data:image/svg+xml;charset=utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%2362757E%22%20d%3D%22M5.287%205.287a.85.85%200%200%200%200%201.202L10.797%2012l-5.51%205.511a.85.85%200%200%200%201.202%201.202L12%2013.203l5.51%205.51a.85.85%200%200%200%201.202-1.203L13.202%2012l5.51-5.51a.85.85%200%200%200-1.202-1.202L12%2010.798%206.489%205.287a.85.85%200%200%200-1.202%200%22%2F%3E%3C%2Fsvg%3E');
      width: 28px;
      height: 28px;
      margin-right: 20px;
    }

    #main-section.desktop .minimize-dlg-btn {
      background-image: url('data:image/svg+xml;charset=utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%2362757E%22%20fill-rule%3D%22evenodd%22%20d%3D%22M10.566%2011.357a.8.8%200%200%200%20.8-.8V5.12a.8.8%200%200%200-1.6%200v3.515l-5.4-5.4a.8.8%200%200%200-1.132%201.13l5.392%205.392H5.18a.8.8%200%200%200%200%201.6zm2.868%201.286a.8.8%200%200%200-.8.8v5.437a.8.8%200%201%200%201.6%200v-3.515l5.4%205.4a.8.8%200%200%200%201.132-1.13l-5.392-5.392h3.446a.8.8%200%200%200%200-1.6z%22%20clip-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E');
      width: 28px;
      height: 28px;
      margin-right: 20px;
    }

    #main-section.desktop.minimized > #desktop-min-icon-container {
      background-image: url('data:image/svg+xml;charset=utf8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20fill%3D%22none%22%20viewBox%3D%220%200%2024%2024%22%3E%3Cpath%20fill%3D%22%2362757E%22%20fill-rule%3D%22evenodd%22%20d%3D%22M4.8%204a.8.8%200%200%200-.8.8v5.437a.8.8%200%200%200%201.6%200V6.722l4.4%204.4a.8.8%200%201%200%201.132-1.13L6.74%205.6h3.446a.8.8%200%200%200%200-1.6zm14.4%2016a.8.8%200%200%200%20.8-.8v-5.437a.8.8%200%200%200-1.6%200v3.515l-4.4-4.4a.8.8%200%201%200-1.132%201.13L17.26%2018.4h-3.446a.8.8%200%200%200%200%201.6z%22%20clip-rule%3D%22evenodd%22%2F%3E%3C%2Fsvg%3E');
      min-width: 48px;
      height: 68px;
      width: 68px;
      display: block;
    }

    #main-section.desktop.minimized > *:not(#desktop-min-icon-container) {
      display: none;
    }

    #main-section input {
      width: calc(100% - 4px);
    }

    #buttons {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }
  
    .buttons-line {
      display: flex;
      justify-content: space-between;
      flex-direction: row;
      padding-bottom: 16px;
    }
  
    .button {
      min-height: 36px;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      flex-grow: 1;
      border-width: 0px;
    }

    .block-button.light {
      background-color: #3E37D4;
      color: #FFFFFF;
    }
    .block-button.dark {
      background-color: #C1C4FF;
      color: #251491;
    }

    .block-button.disabled.light {
      background: rgba(70,70,74,0.20);
      color: rgba(33,39,42,0.50);
    }
    .block-button.disabled.dark {
      background: rgba(235,238,240,0.20);
      color: rgba(235,238,240,0.50);
    }

    .secondary-button {
      background-color: #FFFFFF;
      color: #4036d3;
      cursor: pointer;
      padding: 4px 6px;
      flex-grow: 1;
      border-width: 0px;      
    }
    
    .secondary-button.dark {
      color: #c1c4ff;
    }

    .secondary-button.light {
      color: #3E37D4
    }
    .secondary-button.disable.dark {
      color: #c1c4ff;
    }

    .secondary-button.disable.light {
      color: #3E37D4
    }

    .secondary-button-bordered {
      border-width: 1px;
      border-color: #4036d3;
    }
  
    svg {
      cursor: crosshair;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      position: absolute;
    }
  
    #darken {
      fill: rgba(0, 0, 0, 0.5);
    }
  
    #slider-container {
      padding-bottom: 4px;
    }
    .target {
      stroke: #3d39c8;
      stroke-width: 2px;
      fill: rgba(121, 116, 224, 0.25);
    }
</style>
<svg xmlns="http://www.w3.org/2000/svg" id="picker-ui">
  <defs>
    <mask id="highlight-mask">
      <rect x="0" y="0" width="100%" height="100%" fill="white">
    </mask>
  </defs>
  <rect id="darken" x="0" y="0" width="100%" height="100vh" mask="url(#highlight-mask)">
</svg>
<section id="main-section">
  <div id="drag-header" class="drag-header">
    <div id="title">Block Element</div>
    <div class="drag-indicator"></div>
    <div id="minimize-dlg-btn" class="minimize-dlg-btn"></div>
    <div id="close-btn" class="close-dlg-btn"></div>
  </div>
  <div id="rules-box">
    <textarea></textarea>
  </div>
  <div>
    <div id="slider-container">
      <input id="sliderSpecificity" type="range" min="0" max="4" value="4">
    </div>
    <div id="buttons">
      <div class="buttons-line">
        <button id="btnCreate" class="button block-button disabled light">Select element you want to block</button>
      </div>
      <div class="buttons-line">
        <button id="btnManage" class="button secondary-button disabled light">Manage filters</button>
        <button id="btnShowRulesBox" class="button secondary-button disabled light">Show rules</button>
        <button id="btnQuit" class="button secondary-button  disabled secondary-button-bordered light">Cancel</button>
      </div>
    </div>
  </div>
  <div id="desktop-min-icon-container"></div>
</section>
