[package]
name = "json-cxx"
description = "FFI Interface to Rust Json"
version = "1.0.0"
edition = "2018"
license = "MPL-2.0"

[dependencies]
cxx = { version = "1.0", features = [ "alloc", "std" ] }
serde = {version = "1.0", features = ["derive"]}
serde_json = {version = "1.0"}
libc = "0.2.58"

[lib]
name = "json_cxx"
crate-type = ["rlib"]
