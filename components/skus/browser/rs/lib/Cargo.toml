[package]
name = "skus"
version = "1.0.0"
authors = ["eV <ev@7pr.xyz>"]
edition = "2018"
license = "MPL-2.0"

autotests = false

[[test]]
name = "e2e"
path = "tests/e2e.rs"
required-features = ["e2e_test"]

[dependencies]
http = { version = "1" }
async-trait = "0.1.64"
rand = { version = "0.7" }
serde_json = "1.0"
sha2 = "0.9"
data-encoding = "2.1.2"
tracing = { version = "0.1", default-features = false, features = ["release_max_level_debug"] }
bigdecimal = { version = "0.1", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
chrono = { version = "0.4", default-features = false, features = ["clock", "serde"] }
uuid = { version = "1", features = ["v4"] }
challenge-bypass-ristretto = { version = "1.0.2", features = ["serde_base64"] }
futures-retry = "0.5.0"
urlencoding = "1.1.1"
hmac = "0.10"
base64 = "0.13.0"
git-version = { version = "0.3.5", optional = true }

[dev-dependencies]
isahc = "1.7"
async-std = "1.5.0"
# RUSTSEC-2021-0139 - ansi_term is Unmaintained
tracing-subscriber = { version = "0.2.0", default-features = false, features = ["env-filter", "fmt", "json"] }

[features]
default = []
e2e_test = []
wasm = ["chrono/wasmbind", "futures-retry/wasm", "challenge-bypass-ristretto/nightly", "rand/wasm-bindgen"]
