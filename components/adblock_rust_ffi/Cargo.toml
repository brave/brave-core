[package]
name = "adblock-ffi"
version = "0.1.0"
authors = ["Brian R. Bondy <netzen@gmail.com>"]
edition = "2018"

[dependencies]
adblock = { git = "https://github.com/brave/adblock-rust", rev = "5959733c38ad35f2639e435f5fc2d05695fdee67", default-features = false, features = ["full-regex-handling"] }
serde_json = "1.0"
libc = "0.2"

[lib]
crate-type = [
    "rlib",
]
name = "adblock"

[features]
cbindgen = []
ios = ["adblock/content-blocking"]
single_thread_optimizations = ["adblock/object-pooling", "adblock/unsync-regex-caching"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
