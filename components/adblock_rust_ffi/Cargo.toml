[package]
name = "adblock-ffi"
version = "0.1.0"
authors = ["Brian R. Bondy <netzen@gmail.com>"]
edition = "2018"

[dependencies]
# TODO: Revert
adblock = { git = "https://github.com/brave/adblock-rust", branch = "master", default-features = false, features = ["full-regex-handling", "object-pooling", "unsync-regex-caching", "debug-info"] }
serde_json = "1.0"
libc = "0.2"

[lib]
crate-type = [
    "rlib",
]
name = "adblock"

[features]
cbindgen = []
ios = ["adblock/content-blocking"]

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
