[package]
name = "readability"
version = "0.1.4"
authors = ["Hiroki Kumamoto <kumabook@live.jp>"]
license = "MIT"
homepage = "https://github.com/kumabook/readability"
repository = "https://github.com/kumabook/readability.git"
description = "Port of arc90's readability project to rust"
keywords = ["readability"]
categories = []
edition = "2018"

[dependencies]
bitflags         = "1.2"
html5ever        = "0.25.1"
kuchiki          = "0.8.1"
lazy_static      = "1.4"
regex            = "1"
serde_json       = "1.0"
time = { version = "0.3.5", features = ["formatting", "macros", "parsing"] }
thiserror        = "1.0.30"
url              = "2.2"

[dev-dependencies]
assert_approx_eq = "1.1.0"
reqwest = { version = "0.11.6", features = ["blocking", "stream"] }

[patch.crates-io.kuchiki_v0_8]
path = "../../../../../third_party/rust/kuchiki/v0_8/crate"
package = "kuchiki"
