[package]
name = "readability"
version = "0.1.4"
authors = ["Hiroki Kumamoto <kumabook@live.jp>"]
license = "MIT"
homepage = "https://github.com/kumabook/readability"
repository = "https://github.com/kumabook/readability.git"
description = "Port of arc90's readability project to rust"
keywords = ["readability"]
categories = []
edition = "2018"

[dependencies]
bitflags         = "1.2"
chrono           = "0.4"
html5ever        = "0.25.1"
kuchiki = { git = "https://github.com/brave/kuchiki", branch = "speedreader" }
lazy_static      = "1.4"
regex            = "1"
serde_json       = "1.0"
thiserror        = "1.0.26"
url              = "2.2"

[dev-dependencies]
assert_approx_eq = "1.1.0"
reqwest = { version = "0.11.4", features = ["blocking", "stream"] }