[package]
name = "speedreader"
version = "0.1.0"
authors = [
    "gpestana <gpestana@brave.com>",
    "Andrius Aucinas <aaucinas@brave.com>"
]
edition = "2018"

include = [
    "/Cargo.toml",
    "/build.rs",
    "/LICENSE",
    "/README.md",
    "/src/*",
    "/examples/*.rs",
    "/benches/*"
]

[dependencies]
flate2 = { version = "1.0.20", features = ["rust_backend"], default-features = false }
html5ever = "0.25.1"
kuchiki = { git = "https://github.com/brave/kuchiki", branch = "speedreader" }
lol_html = "0.2.0"
regex = "1"
serde =  { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
thiserror = "1.0.26"

# lifeguard <= 0.6.0 panics at runtime on Rust 1.48+
lifeguard = "^ 0.6.1"
url = "2.2"

readability = { path = "src/readability" }
lazy_static = "1.4"
markup5ever = "0.10"

[build-dependencies]
regex = "1"

[dev-dependencies]
matches = "0.1"
distance = "0.4.0"
termion = "1.5"
reqwest = { version = "0.11.4", features = ["blocking", "stream"] }
criterion = "0.3"
futures = "0.3"
tokio = { version = "1.2", features = ["full"] }

[[bench]]
name = "html5ever"
harness = false
