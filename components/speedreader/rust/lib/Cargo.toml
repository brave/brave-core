[package]
name = "speedreader"
version = "0.1.0"
authors = [
    "gpestana <gpestana@brave.com>",
    "Andrius Aucinas <aaucinas@brave.com>"
]
edition = "2018"

include = [
    "/Cargo.toml",
    "/build.rs",
    "/LICENSE",
    "/README.md",
    "/src/*",
    "/examples/*.rs",
    "/benches/*"
]

[dependencies]
html5ever = "0.25.1"
markup5ever_rcdom = "0.1.0"
regex = "1"
lol_html = "0.2.0"
thiserror = "1.0.23"
adblock = "0.2.11"
serde =  { version = "1.0.123", features = ["derive"] }
serde_json = "1.0.61"
flate2 = { version = "1.0.19", features = ["rust_backend"], default-features = false }

# lifeguard <= 0.6.0 panics at runtime on Rust 1.48+
lifeguard = "^ 0.6.1"
# url must be pinned to the same version as adblock
url = "^ 1.7.2"

readability = { path = "src/readability" }
lazy_static = "1.4"
markup5ever = "0.10"

[build-dependencies]
regex = "1"

[dev-dependencies]
matches = "0.1"
distance = "0.4.0"
termion = "1.5"
reqwest = { version = "0.11.0", features = ["blocking", "stream"] }
criterion = "0.3"
futures = "0.3"
tokio = { version = "1.1", features = ["full"] }

[[bench]]
name = "lolhtml"
harness = false
