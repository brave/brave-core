[package]
name = "speedreader"
version = "0.1.0"
authors = [
    "gpestana <gpestana@brave.com>",
    "Andrius Aucinas <aaucinas@brave.com>"
]
edition = "2018"

include = [
    "/Cargo.toml",
    "/build.rs",
    "/LICENSE",
    "/README.md",
    "/src/*",
    "/examples/*.rs",
    "/benches/*"
]

[dependencies]
html5ever = "0.25.1"
markup5ever_rcdom = "0.1.0"
regex = "1"
lol_html = { version = "0.2.0" }
thiserror = "1.0.2"
adblock = "0.2.11"
serde =  { version = "1.0.104", features = ["derive"] }
serde_json = "1.0.48"
flate2 = { version = "1.0.12", features = ["rust_backend"], default-features = false }

# Pin versions compatible with rustc 1.35.0
url = "=1.7.2"
unicode-normalization = "=0.1.8"
smallvec = "=0.6.14"

readability = { path = "src/readability" }
lazy_static = "1.3"
markup5ever = "0.10"

[build-dependencies]
regex = "1"

[dev-dependencies]
matches = "0.1"
distance = "0.4.0"
termion = "1.5"
reqwest = { version = "0.10.6", features = ["blocking", "stream"] }
criterion = "0.3"
futures = "0.3"
tokio = { version = "0.2", features = ["full"] }

[[bench]]
name = "lolhtml"
harness = false
