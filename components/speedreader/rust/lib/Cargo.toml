[package]
name = "speedreader"
version = "1.0.0"
authors = [
    "gpestana <gpestana@brave.com>",
    "Andrius Aucinas <aaucinas@brave.com>"
]
edition = "2018"
license = "MPL-2.0"

include = [
    "/Cargo.toml",
    "/build.rs",
    "/LICENSE",
    "/README.md",
    "/src/*",
    "/examples/*.rs",
]

[dependencies]
html5ever = "0.29.1"
kuchikiki = "0.8.8-speedreader"
lol_html = "2.2.0"
regex = "1"
serde_json = "1.0.70"
thiserror = "1.0.30"

# lifeguard <= 0.6.0 panics at runtime on Rust 1.48+
lifeguard = "^ 0.6.1"
url = "2"

readability = { path = "src/readability" }
lazy_static = "1.4"
markup5ever = "0.14.1"

[build-dependencies]
regex = "1"

[dev-dependencies]
matches = "=0.1.10"
distance = "=0.4.0"
termion = "=1.5.6"
reqwest = { version = "=0.11.6", features = ["blocking", "stream"] }
criterion = "=0.3.6"
futures = "=0.3.31"
tokio = { version = "=1.45.1", features = ["full"] }
