[package]
name = "speedreader"
version = "0.1.0"
authors = [
    "gpestana <gpestana@brave.com>",
    "Andrius Aucinas <aaucinas@brave.com>"
]
edition = "2018"

include = [
    "/Cargo.toml",
    "/build.rs",
    "/LICENSE",
    "/README.md",
    "/src/*",
    "/examples/*.rs",
    "/benches/*"
]

[dependencies]
html5ever = "0.25.1"
kuchiki = "0.8.1"
lol_html = "0.3.0"
regex = "1"
serde_json = "1.0.70"
thiserror = "1.0.30"

# lifeguard <= 0.6.0 panics at runtime on Rust 1.48+
lifeguard = "^ 0.6.1"
url = "2.2"

readability = { path = "src/readability" }
lazy_static = "1.4"
markup5ever = "0.10"

[build-dependencies]
regex = "1"

[dev-dependencies]
matches = "0.1"
distance = "0.4.0"
termion = "1.5"
reqwest = { version = "0.11.6", features = ["blocking", "stream"] }
criterion = "0.3"
futures = "0.3"
tokio = { version = "1.2", features = ["full"] }

[[bench]]
name = "html5ever"
harness = false

[patch.crates-io.kuchiki_v0_8]
path = "../../../third_party/rust/kuchiki/v0_8/crate"
package = "kuchiki"
