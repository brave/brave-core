# The language to output bindings in
language = "C++"

# Options for Wrapping the Contents of the Header
header = '''
/* Copyright (c) 2020 The Brave Authors. All rights reserved.
 * This Source Code Form is subject to the terms of the Mozilla Public
 * License, v. 2.0. If a copy of the MPL was not distributed with this file,
 * You can obtain one at http://mozilla.org/MPL/2.0/. */'''
include_guard = "BRAVE_COMPONENTS_SPEEDREADER_RUST_FFI_INCLUDE_SPEEDREADER_FFI_H_"
namespace = "speedreader"

no_includes = true
sys_includes = ["cstddef", "cstdint", "string"]

# Code Stylr Options
braces = "SameLine"
line_length = 80
tab_width = 2
documentation_style = "auto"
autogen_warning = "// Warning, this file is autogenerated by cbindgen. Don't modify manually."

[fn]
args = "Vertical"

[parse]
# Whether to parse dependent crates and include their types in the generated
# bindings
parse_deps = true
include = ["speedreader"]

[parse.expand]
# A list of crate names that should be run through `cargo expand` before
# parsing to expand any macros
crates = []
all_features = false
default_features = false
features = ["cbindgen"]

[export]
# A prefix to add before the name of every item
prefix = "C_"

[defines]
