caption: Enable Stats Usage Ping
default: null
desc: |-
  Enable anonymous stats usage ping in Brave.

  The anonymous stats usage ping is an opt-in feature that helps Brave estimate active user totals.

  If this policy is set to true, the usage ping will be enabled.

  If this policy is set to false, the usage ping will be disabled.

  If you set this policy, users cannot change or override it.

  If this policy is left unset, the usage ping will be enabled by default (subject to user preferences).
example_value: true
features:
  can_be_mandatory: true
  can_be_recommended: false
  dynamic_refresh: false
  per_profile: false
