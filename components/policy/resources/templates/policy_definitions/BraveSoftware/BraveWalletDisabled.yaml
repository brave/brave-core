desc: |-
  Disable Brave Wallet in Brave.

  The secure, built-in crypto wallet that supercharges your browser for Web3. Get the security you trust from Brave without the hassle and risks of third-party extensions. Manage tokens, swap, bridge, and connect to decentralized applications. Supports Ethereum+EVM, Bitcoin, Solana, Filecoin, and Zcash. Get all the features of leading browser wallets in one secure and convenient place.

            If this policy is set to true, Brave Wallet will always be disabled.

            If this policy is set to false, Brave Wallet will always be enabled.

            If you set this policy, users cannot change or override it.

            If this policy is left unset, Brave Wallet will be enabled by default.
