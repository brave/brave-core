caption: Disable Brave Cosmetic Filtering for URLs
default: null
desc: |-
  Forces the Cosmetic Filtering in Brave to be disabled for specific web sites.

  You can use special syntax to wildcard a domain.
example_value:
- "[*.]twitter.com"
- https://www.example.com
features:
  can_be_mandatory: true
  can_be_recommended: false
  dynamic_refresh: true
  per_profile: false
items:
- caption: Force disable shields for example.com
  value:
    - https://www.example.com
- caption: Shields on for all sites by default
  value: null
owners:
