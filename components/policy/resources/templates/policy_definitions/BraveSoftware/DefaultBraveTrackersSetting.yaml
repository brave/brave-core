caption: Control default tracker blocking behavior through Brave Shields
desc: |-
  This policy determines how Brave handles tracking scripts that monitor user behavior.

  If this policy is set to 1 (AllowTrackers), tracking scripts are permitted to function on websites.

  If this policy is set to 2 (BlockTrackers), tracking scripts are prevented from loading on websites.

  If left unset, Brave uses the default tracker blocking behavior (blocks trackers), but users can modify this setting through Brave Shields.
default: null
