caption: Enable Web Discovery
default: null
desc: |-
  Enable Web Discovery in Brave.

  Web Discovery is an opt-in feature that helps improve Brave's search index in a privacy-preserving way.

  If this policy is set to true, Web Discovery will always be enabled.

  If this policy is set to false, Web Discovery will be disabled.

  If you set this policy, users cannot change or override it.

  If this policy is left unset, Web Discovery will be disabled by default (subject to user preferences).
example_value: true
features:
  can_be_mandatory: true
  can_be_recommended: false
  dynamic_refresh: false
  per_profile: true
