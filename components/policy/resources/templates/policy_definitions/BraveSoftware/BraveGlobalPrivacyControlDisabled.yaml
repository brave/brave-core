caption: Disable Global Privacy Control (GPC)
default: null
desc: |-
  Disable Global Privacy Control (GPC) in Brave.

  Global Privacy Control (GPC) allows users to signal that they do not want to be tracked online. GPC sends a Sec-GPC request header and exposes the navigator.globalPrivacyControl JavaScript API.

            If this policy is set to true, Global Privacy Control will always be disabled.

            If this policy is set to false, Global Privacy Control will always be enabled.

            If you set this policy, users cannot change or override it.

            If this policy is left unset, Global Privacy Control will be enabled by default.
