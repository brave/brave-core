caption: Disable Brave VPN
default: null
desc: |-
  Disable Brave VPN in Brave.

  Allows users to use Brave VPN to block trackers and encrypt every connection to the Web, on every app, even outside the Brave browser.

            If this policy is set to true, Brave VPN will always be disabled.

            If this policy is set to false, Brave VPN will always be enabled.

            If you set this policy, users cannot change or override it.

            If this policy is left unset, Brave VPN will be enabled by default.
