caption: Control referrer information access
default: null
desc: |-
  This policy determines whether websites can access referrer information when users navigate from one site to another.

            If this policy is set to 1 (AllowReferrer), referrer header transmission is allowed.

            If this policy is set to 2 (BlockReferrer), referrer header transmission is blocked.

            If left unset, referrer header transmission is blocked by default, but users can change this via "Block cookies" control in Brave Shields settings (allowed if "Allow all cookies", blocked otherwise).
example_value: 2
