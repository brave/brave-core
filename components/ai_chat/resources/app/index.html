<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="viewport-fit=cover, interactive-widget=resizes-content, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1a1a2e">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Brave AI</title>
  <style>
    body {
      background-color: var(--leo-color-container-background);
      color: var(--leo-color-text-primary);
      font: var(--leo-font-default-regular);
      width: 100%;
      height: 100vh;

      padding-top: constant(safe-area-inset-top);
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      /* margin-bottom: calc(4px + env(safe-area-inset-top)); */
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111114; /* --leo-color-container-background optimization */
      }
    }
    #mountPoint {
      opacity: 0;
      height: 100%;
      transition: opacity .18s ease-out;
    }
    #mountPoint.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div
    id="mountPoint"
  ></div>

  <script type="module" src="./ai_chat_app.bundle.js"></script>
</body>
</html>
