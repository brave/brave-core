<!doctype html>
<html lang="en">
  <head>
  <base href="/">
  <meta charset="utf-8">
  <if expr="is_ios">
    <!-- iOS-only: lock viewport to prevent auto-zoom when focusing input fields and preserve WebUI layout consistency. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  </if>
  <if expr="not is_ios">
    <meta name="viewport" content="width=device-width">
  </if>
  <title>Brave Wallet</title>
  <if expr="not is_ios">
    <link rel="stylesheet" href="chrome://resources/css/md_colors.css">

      background-color: var(--leo-color-container-background);

      min-height: calc(100vh - 56px);

    iframe {
      color-scheme: none;
    }
  </style>

    <script src="/brave_wallet_page.bundle.js"></script>
