<!doctype html>
<head>
   <meta charset="UTF-8" />
   <title>NFT iframe</title>
   <script src="chrome-untrusted://resources/js/load_time_data_deprecated.js"></script>
   <style>
      #root, body {
         padding: 0;
         margin: 0;
         width: 100%;
         height: 100%;
         overflow: hidden;
      }
      img {
         display: block;
         border: transparent;
         border-radius: 8px;
         max-height: 100%;
         position: relative;
         object-fit: contain;
         width: 100%;
         height: auto;
      }
   </style>
</head>
<body>
   <img id="nft-image" loading="lazy">
   <script src="nft.bundle.js"></script>
</body>
