<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#fff">
  <meta http-equiv="Content-Security-Policy"
    content="require-trusted-types-for 'script'; trusted-types;">
  <title>$i18n{tabTitle}</title>
  <link rel="stylesheet" href="../../../../components/security_interstitials/core/common/resources/interstitial_core.css">
  <link rel="stylesheet" href="../../../../components/security_interstitials/core/common/resources/interstitial_common.css">
  <link rel="stylesheet" href="interstitial_ipfs.css">
  <script src="%ROOT_GEN_DIR%/brave/components/ipfs/resources/ipfs_interstitial/ipfs_interstitial.rollup.js"></script>
</head>
<body id="body">
  <div class="interstitial-wrapper">
    <div id="main-content">
      <div class="icon" id="icon"></div>
      <div id="main-message">
        <h1>$i18nRaw{heading}</h1>
        <p>$i18nRaw{primaryParagraph}</p>
      </div>
    </div>
    <div class="nav-wrapper">
      <button id="primary-button">$i18n{primaryButtonText}</button>
      <button id="proceed-button" class="secondary-button small-link hidden"></button>
      <button id="details-button" class="secondary-button small-link">
        $i18n{openDetails}
      </button>
    </div>
    <div id="details" class="hidden">
      <p>$i18nRaw{explanationParagraph}</p>
      <p id="final-paragraph">$i18nRaw{finalParagraph}</p>
    </div>
  </div>
</body>
