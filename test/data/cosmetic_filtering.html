<html>
<head>
<script>

function addElementsDynamically() {
  let root = document.documentElement;
  for (let i = 0; i < 10; i++) {
    const e = document.createElement('img')
    e.src = 'https://example.com/logo.png'
    e.className = 'blockme'
    root.appendChild(e);
  }

  for (let i = 0; i < 10; i++) {
    const e = document.createElement('div')
    e.className = 'dontblockme'
    root.appendChild(e);
  }

  for (let i = 0; i < 10; i++) {
    const e = document.createElement('div');
    e.innerHTML = '<div class="hide-innerhtml"></div>';
    root.appendChild(e);
  }
}

let didWait = false;

function checkSelector(selector, property, expected) {
  const checkSelectorInner = () => {
    let elements = [].slice.call(document.querySelectorAll(selector));
    if (elements.length === 0)
      return false
    let result = elements.every(e => {
      let style = window.getComputedStyle(e);
      return style[property] === expected;
    })
    return result;
  };

  // The first selector check must occur after the page has had time to load,
  // but subsequent checks can be done instantly.
  if (didWait) {
    return checkSelectorInner();
  } else {
    return new Promise(resolve => {
      setTimeout(() => {
        didWait = true;
        resolve(checkSelectorInner())
      }, 3000)
    })
  }
}

async function waitCSSSelector(selector, property, expected) {
  if (await checkSelector(selector, property, expected)) {
    return true;
  } else {
    console.log('still waiting for css selector');
    return new Promise(resolve => {
      setTimeout(function () {
        resolve(waitCSSSelector(selector, property, expected));
      }, 200);
    });
  }
}

</script>
