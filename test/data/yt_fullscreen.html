<html>
<head>
    <title>YouTube Fullscreen Test Mock</title>
      <style>
        #player-container-id {
          width: 640px;
          height: 360px;
          background: #222;
          position: relative;
        }
        .fullscreen-icon {
          position: absolute;
          bottom: 10px;
          right: 10px;
          width: 40px;
          height: 40px;
          background: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
        video.html5-main-video {
          width: 100%;
          height: 100%;
          background: #000;
        }
      </style>
    </head>
    <body>
      <div id="player-container-id">
        <div id="movie_player">
          <video class="html5-main-video" src="mov_bbb.mp4" controls></video>
          <button class="fullscreen-icon" onclick="document.querySelector('video.html5-main-video').requestFullscreen();">â›¶</button>
        </div>
      </div>
    </body>
    </html>
