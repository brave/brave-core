<html>
<head><title>OK</title>
<script>
  var received_connect_event = false
  var received_chain_changed_event = false
  var received_account_changed_event = false
  window.ethereum.on('connect', function(chainId) {
    received_connect_event = true
  });
  window.ethereum.on('chainChanged', function(chainId) {
    received_chain_changed_event = chainId == '0x5'
  });
  window.ethereum.on('accountsChanged', function(accounts) {
    received_account_changed_event = true
  });
</script></head>
<body></body>
</html>
