<html>
<head>

    <style>
        #player-container-id {
            width: 640px;
            height: 360px;
            background: #222;

        }
        .fullscreen-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #fff;

            border-radius: 5px;
            cursor: pointer;

        video.html5-main-video {

            height: 100%;

        }

    <body>
      <div id="player-container-id">
        <div id="movie_player">
        </div>
      </div>
