<html>
<head>
    <title>YouTube Fullscreen Test Mock</title>
    <script>
      window.simulateDelayedScriptLoad = function () {
        // Replace the contents of #movie_player with video and button.
        const moviePlayer = document.getElementById('movie_player');
        if (moviePlayer) {
          moviePlayer.innerHTML = `
            <video class="html5-main-video" src="mov_bbb.mp4" controls></video>
            <button class="fullscreen-icon" onclick="document.querySelector('video.html5-main-video').requestFullscreen();">â›¶</button>
          `;
        }
      };
    </script>
    <style>
        #player-container-id {
            width: 640px;
            height: 360px;
            background: #222;
            position: relative;
        }
        .fullscreen-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        video.html5-main-video {
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>
    </head>
    <body>
      <div id="player-container-id">
        <div id="movie_player">
        </div>
      </div>
    </body>
    </html>
