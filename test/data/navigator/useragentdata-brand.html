<!DOCTYPE html>
<!-- navigator.userAgentData brand test -->
<html>
  <head>
    <title>fail</title>
    <meta charset="utf-8">
</head>
<body>
  <script>
    navigator.userAgentData.getHighEntropyValues(
      ["fullVersionList"]).then(ua => {
        if (ua.fullVersionList.length == 3) {
          brands = "|" + ua.fullVersionList[0].brand + "|" + ua.fullVersionList[1].brand + "|" + ua.fullVersionList[2].brand + "|";
          if (brands.indexOf("|Brave|") != -1) {
            document.title = "pass";
          }
        }
      });
  </script>
</body>
</html>
