<!DOCTYPE html>
<!-- navigator.hardwareConcurrency test from workers -->
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
</head>
<body>
  <script>
    var worker = function() {
        postMessage(navigator.hardwareConcurrency);
    }

    var workerBlob = new Blob(['(' + worker.toString() + ')()'], {
        type: "text/javascript"
    });

    worker = new Worker(window.URL.createObjectURL(workerBlob));
    worker.onmessage = function (e) {
        document.title = e.data;
    };
  </script>
</body>
</html>
