language: node_js
node_js:
  - "node"

dist: trusty
sudo: false

branches:
  only:
    - master
    - /\d+\.\d+\.x/

cache:
  directories:
    - $HOME/.npm
    - node_modules

matrix:
  include:
    - env: TEST_SUITE=lint
    - env: TEST_SUITE=test-security
    - env: TEST_SUITE=test-unit
    - language: python
      env: TEST_SUITE=pep8
      cache:
        pip: true
      before_install:
        - pip install --upgrade pip
        - pip install pycodestyle
      install:
        - echo

before_install:
  - npm i -g npm
  - npm --version

install:
  - npm i --no-audit

script:
  - npm run $TEST_SUITE



