name: Update Opengrep

on:
  schedule:
    # Run every Monday at 10:00 AM UTC
    - cron: '0 10 * * 1'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write
  pull-requests: write

jobs:
  update-opengrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '24.x'

      - name: Run opengrep update script
        id: update
        continue-on-error: true
        run: node script/update-opengrep.js

      - name: Check for changes and create PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet; then
            echo "Opengrep is already up to date"
            exit 0
          fi

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create and switch to new branch
          BRANCH_NAME="automated/update-opengrep"
          git checkout -b ${BRANCH_NAME}

          # Commit changes
          git add script/install_opengrep.py
          git commit -m "Update opengrep to latest version"

          # Push branch
          git push origin ${BRANCH_NAME} --force

          # Create PR (will fail gracefully if PR already exists)
          gh pr create \
            --title "Update opengrep to latest version" \
            --body "This PR automatically updates opengrep to the latest version available on GitHub.

          ## Changes
          - Updated \`script/install_opengrep.py\` with latest version and checksums

          This PR was automatically generated by the \`update-opengrep\` workflow." \
            --base master \
            --head ${BRANCH_NAME} \
            --label dependencies \
            --repo ${GITHUB_REPOSITORY} || echo "PR already exists or could not be created"
