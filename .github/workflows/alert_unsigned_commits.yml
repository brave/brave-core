name: Alert Unsigned Commits
on:
  # pull_request_review:
  #   types: [submitted]
  push:
    branches:
      - "aka/alert-on-unsigned-commits"

permissions:
  pull-requests: write

jobs:
  alert-unsigned:
    # if: github.event.review.state == 'approved'
    name: Alert Unsigned Commits
    runs-on: ubuntu-latest
    steps:
      - name: Assign author to PR
        run: |
          env | grep -i GIT
          gh api -H "Accept: application/vnd.github+json" /repos/brave/brave-core/commits/HEAD